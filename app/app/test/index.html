        // Fonction gÃ©nÃ©rique pour exÃ©cuter un test
        function runTest(testName, html) {
            const startTime = performance.now();
            const chunks = splitHtmlIntoChunks(html, 827);
            const endTime = performance.now();
            
            // Compter les tableaux et lignes
            const tableCount = (html.match(/<table/gi) || []).length;
            const rowCount = (html.match(/<tr/gi) || []).length;
            const tableInfo = tableCount > 0 ? `<br>- Tableaux: ${tableCount} (${rowCount} lignes <tr>)` : '';
            
            // Afficher les stats
            const statsDiv = document.getElementById('stats');
            statsDiv.style.display = 'block';
            statsDiv.innerHTML = `
                <strong>ðŸ“Š ${testName}</strong><br>
                - Longueur input: ${html.length} caractÃ¨res<br>
                - Nombre de pages: ${chunks.length}<br>
                - Temps d'exÃ©cution: ${(endTime - startTime).toFixed(2)} ms<br>
                - Moyenne par page: ${Math.round(html.length / chunks.length)} caractÃ¨res${tableInfo}
            `;
            
            // Afficher les pages
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = chunks.map((chunk, i) => `
                <div class="page">
                    <div class="page-header">Page ${i + 1} / ${chunks.length}</div>
                    ${chunk}

            `).join('');
            
            console.log(`âœ… Test terminÃ©: ${chunks.length} pages gÃ©nÃ©rÃ©es en ${(endTime - startTime).toFixed(2)} ms`);
        }
