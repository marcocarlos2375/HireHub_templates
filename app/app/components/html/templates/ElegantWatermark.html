<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&family=Wix+Madefor+Text:wght@300;400;600&family=Gabarito:wght@300;400;600&family=Raleway:wght@300;400;600&family=Manrope:wght@300;400;600&family=DM+Sans:wght@300;400;500&family=Space+Grotesk:wght@300;400;600&family=Plus+Jakarta+Sans:wght@300;400;600&family=Figtree:wght@300;400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="a4">
    <!-- Header -->
    <header class="header">
      <div class="header-info">
        <h1 id="full-name"></h1>
        <p class="job-title" id="job-title"></p>
        <div class="watermark" id="watermark"></div>
      </div>
    </header>

    <main class="main">
      <!-- LEFT -->
      <div class="left-part">
        <section class="contact">
          <h2>Contact</h2>
          <div id="contact-info"></div>
        </section>

        <section class="about">
          <h2>About Me</h2>
          <p id="professional-summary"></p>
        </section>

        <section class="skills">
          <h2>Technical Skills</h2>
          <div id="skills-container"></div>
        </section>

        <section class="language" id="languages-section" style="display:none;">
          <h2>Languages</h2>
          <div id="languages-list"></div>
        </section>

        <section class="hobbies" id="hobbies-section" style="display:none;">
          <h2>Hobbies & Interests</h2>
          <div id="hobbies-list"></div>
        </section>
      </div>

      <!-- RIGHT -->
      <div class="right-part">
        <section class="education timeline">
          <h2>Education</h2>
          <div id="education"></div>
        </section>

        <section class="experience timeline">
          <h2>Professional Experience</h2>
          <div id="employment-history"></div>
        </section>

        <section class="internships timeline" id="internships-section" style="display:none;">
          <h2>Internships</h2>
          <div id="internships"></div>
        </section>

        <section class="projects" id="projects-section" style="display:none;">
          <h2>Key Projects</h2>
          <div id="projects"></div>
        </section>

        <section class="publications" id="publications-section" style="display:none;">
          <h2>Publications</h2>
          <div id="publications"></div>
        </section>

        <section class="certifications" id="cert-awards-section" style="display:none;">
          <h2>Certifications & Awards</h2>
          <div id="cert-awards"></div>
        </section>

        <section class="volunteering" id="volunteering-section" style="display:none;">
          <h2>Volunteer Experience</h2>
          <div id="volunteering"></div>
        </section>

        <section class="references" id="references-section" style="display:none;">
          <h2>References</h2>
          <div id="references-list"></div>
        </section>
      </div>
    </main>
  </div>

  <!-- Control Panel -->
  <div class="control-panel">
    <h3>ðŸŽ¨ Customize Template</h3>

    <div class="control-group">
      <label for="font-selector">Font Family:</label>
      <select id="font-selector">
        <option value="'Josefin Sans', sans-serif">Josefin Sans (Default)</option>
        <option value="'Playfair Display', serif">Playfair Display</option>
        <option value="'Inter', sans-serif">Inter</option>
        <option value="'Poppins', sans-serif">Poppins</option>
        <option value="'Roboto', sans-serif">Roboto</option>
        <option value="'Wix Madefor Text', sans-serif">Wix Madefor Text</option>
        <option value="'Gabarito', sans-serif">Gabarito</option>
        <option value="'Raleway', sans-serif">Raleway</option>
        <option value="'Manrope', sans-serif">Manrope</option>
        <option value="'DM Sans', sans-serif">DM Sans</option>
        <option value="'Space Grotesk', sans-serif">Space Grotesk</option>
        <option value="'Plus Jakarta Sans', sans-serif">Plus Jakarta Sans</option>
        <option value="'Figtree', sans-serif">Figtree</option>
        <option value="Arial, sans-serif">Arial</option>
        <option value="'Lato', sans-serif">Lato</option>
      </select>
    </div>

    <div class="control-group">
      <label for="color-scheme">Color Scheme:</label>
      <select id="color-scheme">
        <option value="classic">Classic Beige (Default)</option>
        <option value="sage">Soft Sage</option>
        <option value="mauve">Elegant Mauve</option>
        <option value="steel">Steel Gray</option>
        <option value="terracotta">Warm Terracotta</option>
        <option value="navy">Deep Navy</option>
        <option value="lavender">Lavender Dreams</option>
        <option value="charcoal">Charcoal & Cream</option>
      </select>
    </div>

    <div class="control-group">
      <button id="reset-btn">Reset to Default</button>
      <button id="print-btn">Print Resume</button>
    </div>
  </div>

  <script>
    // Load resume data from JSON file
    let resumeData = null;

    // Fetch and load data
    async function loadResumeData() {
      try {
        const response = await fetch('resume.json');
        const data = await response.json();
        resumeData = data.content;
        populateResume();
      } catch (error) {
        console.error('Error loading resume data:', error);
      }
    }

    // Populate all resume sections
    function populateResume() {
      if (!resumeData) return;

      // Header
      const fullName = `${resumeData.personalInfo.firstName} ${resumeData.personalInfo.lastName}`;
      document.getElementById('full-name').textContent = fullName;
      document.getElementById('job-title').textContent = resumeData.personalInfo.jobTitle;
      document.getElementById('page-title').textContent = `${fullName} - ${resumeData.personalInfo.jobTitle} Resume`;

      // Watermark - use initials
      const initials = `${resumeData.personalInfo.firstName[0]}${resumeData.personalInfo.lastName[0]}`;
      document.getElementById('watermark').textContent = initials;

      // Professional Summary
      document.getElementById('professional-summary').textContent = resumeData.professionalSummary;

      // Contact Information
      populateContactInfo();

      // Skills
      populateSkills();

      // Employment History
      populateEmploymentHistory();

      // Education
      populateEducation();

      // Internships
      populateInternships();

      // Projects
      populateProjects();

      // Publications
      populatePublications();

      // Certifications & Awards
      populateCertificationsAndAwards();

      // Languages
      populateLanguages();

      // Hobbies
      populateHobbies();

      // Volunteering
      populateVolunteering();

      // References
      populateReferences();

      // Apply default color scheme after all elements are created
      applyColorScheme('classic');
    }

    // Contact Information - ALL fields from resume.json
    function populateContactInfo() {
      const contactContainer = document.getElementById('contact-info');
      const personal = resumeData.personalInfo;
      let html = '';

      if (personal.phone) {
        html += `<p><strong>Phone:</strong> ${personal.phone}</p>`;
      }

      if (personal.email) {
        html += `<p><strong>Email:</strong> ${personal.email}</p>`;
      }

      if (personal.location) {
        html += `<p><strong>Location:</strong> ${personal.location}</p>`;
      }

      if (personal.website) {
        html += `<p><strong>Website:</strong> ${personal.website.replace('https://', '').replace('http://', '')}</p>`;
      }

      if (personal.socialLinks && personal.socialLinks.linkedin) {
        html += `<p><strong>LinkedIn:</strong> ${personal.socialLinks.linkedin}</p>`;
      }

      if (personal.socialLinks && personal.socialLinks.github) {
        html += `<p><strong>GitHub:</strong> ${personal.socialLinks.github}</p>`;
      }

      if (personal.birthDate) {
        const birthDate = new Date(personal.birthDate);
        const formattedDate = birthDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        html += `<p><strong>Birth Date:</strong> ${formattedDate}</p>`;
      }

      if (personal.nationality) {
        html += `<p><strong>Nationality:</strong> ${personal.nationality}</p>`;
      }

      if (personal.relationshipStatus) {
        html += `<p><strong>Status:</strong> ${personal.relationshipStatus}</p>`;
      }

      if (personal.availability) {
        html += `<p><strong>Availability:</strong> ${personal.availability}</p>`;
      }

      if (personal.drivingLicense) {
        html += `<p><strong>Driving License:</strong> ${personal.drivingLicense}</p>`;
      }

      // Add websitesAndSocialLinks if available
      if (personal.websitesAndSocialLinks && personal.websitesAndSocialLinks.length > 0) {
        personal.websitesAndSocialLinks.forEach(link => {
          html += `<p><strong>${link.label}:</strong> ${link.url.replace('https://', '').replace('http://', '')}</p>`;
        });
      }

      contactContainer.innerHTML = html;
    }

    // Skills grouped by category
    function populateSkills() {
      const skillsContainer = document.getElementById('skills-container');

      if (!resumeData.skills || resumeData.skills.length === 0) {
        skillsContainer.innerHTML = '';
        return;
      }

      // Group skills by category
      const groupedSkills = {};
      resumeData.skills.forEach(skill => {
        if (!groupedSkills[skill.category]) {
          groupedSkills[skill.category] = [];
        }
        groupedSkills[skill.category].push(skill);
      });

      let html = '<ul>';
      const skillGroups = resumeData.skillGroups || [];

      // Iterate through skill groups to maintain order
      skillGroups.forEach(group => {
        const skills = groupedSkills[group.id];
        if (!skills || skills.length === 0) return;

        skills.forEach(skill => {
          html += `<li>${skill.skill}</li>`;
        });
      });

      html += '</ul>';
      skillsContainer.innerHTML = html;
    }

    // Employment History
    function populateEmploymentHistory() {
      const employmentContainer = document.getElementById('employment-history');

      if (!resumeData.employmentHistory || resumeData.employmentHistory.length === 0) {
        employmentContainer.innerHTML = '';
        return;
      }

      let html = '';
      resumeData.employmentHistory.forEach(job => {
        const startDate = formatDate(job.startDate);
        const endDate = job.currentlyWorking ? 'Present' : formatDate(job.endDate);

        html += `
          <div class="timeline-item">
            <div class="circle"></div>
            <div class="content">
              <h3>${job.jobTitle}</h3>
              <p>${job.company} | ${startDate} â€“ ${endDate}</p>
              <p>${job.description}</p>
            </div>
          </div>
        `;
      });

      employmentContainer.innerHTML = html;
    }

    // Education
    function populateEducation() {
      const educationContainer = document.getElementById('education');

      if (!resumeData.education || resumeData.education.length === 0) {
        educationContainer.innerHTML = '';
        return;
      }

      let html = '';
      resumeData.education.forEach(edu => {
        const startDate = formatDate(edu.startDate);
        const endDate = edu.current ? 'Present' : formatDate(edu.endDate);

        html += `
          <div class="timeline-item">
            <div class="circle"></div>
            <div class="content">
              <h3>${edu.degree}</h3>
              <p>${edu.school} | ${startDate} â€“ ${endDate}</p>
              ${edu.description ? `<p>${stripHtmlTags(edu.description)}</p>` : ''}
            </div>
          </div>
        `;
      });

      educationContainer.innerHTML = html;
    }

    // Internships
    function populateInternships() {
      const internshipsSection = document.getElementById('internships-section');
      const internshipsContainer = document.getElementById('internships');

      if (!resumeData.internships || resumeData.internships.length === 0) {
        internshipsSection.style.display = 'none';
        return;
      }

      internshipsSection.style.display = 'block';
      let html = '';
      resumeData.internships.forEach(internship => {
        const startDate = formatDate(internship.startDate);
        const endDate = formatDate(internship.endDate);

        html += `
          <div class="timeline-item">
            <div class="circle"></div>
            <div class="content">
              <h3>${internship.position}</h3>
              <p>${internship.company} | ${startDate} â€“ ${endDate}</p>
              ${internship.description ? `<p>${internship.description}</p>` : ''}
            </div>
          </div>
        `;
      });

      internshipsContainer.innerHTML = html;
    }

    // Projects
    function populateProjects() {
      const projectsSection = document.getElementById('projects-section');
      const projectsContainer = document.getElementById('projects');

      if (!resumeData.projects || resumeData.projects.length === 0) {
        projectsSection.style.display = 'none';
        return;
      }

      projectsSection.style.display = 'block';
      let html = '';
      resumeData.projects.forEach(project => {
        html += `
          <div class="project-item">
            <h3>${project.name}</h3>
            <p>${project.description}</p>
            ${project.technologies ? `<p style="font-size: 12px; color: #777;"><em>Technologies: ${project.technologies}</em></p>` : ''}
          </div>
        `;
      });

      projectsContainer.innerHTML = html;
    }

    // Publications
    function populatePublications() {
      const publicationsSection = document.getElementById('publications-section');
      const publicationsContainer = document.getElementById('publications');

      if (!resumeData.publications || resumeData.publications.length === 0) {
        publicationsSection.style.display = 'none';
        return;
      }

      publicationsSection.style.display = 'block';
      let html = '';
      resumeData.publications.forEach(pub => {
        const date = formatDate(pub.publicationDate);
        html += `
          <div class="pub-item">
            <h3>${pub.title}</h3>
            <p>${pub.publisher}, ${date}</p>
            ${pub.description ? `<p>${pub.description}</p>` : ''}
          </div>
        `;
      });

      publicationsContainer.innerHTML = html;
    }

    // Certifications & Awards
    function populateCertificationsAndAwards() {
      const section = document.getElementById('cert-awards-section');
      const container = document.getElementById('cert-awards');

      const courses = resumeData.courses || [];
      const awards = resumeData.customSections?.awards || [];

      if (courses.length === 0 && awards.length === 0) {
        section.style.display = 'none';
        return;
      }

      section.style.display = 'block';
      let html = '';

      // Certifications
      if (courses.length > 0) {
        courses.forEach(course => {
          const date = formatDate(course.completionDate);
          html += `
            <div class="cert-item">
              <h4>${course.title}</h4>
              <p>${course.institution}, ${date}</p>
              ${course.description ? `<p style="font-size: 12px;">${stripHtmlTags(course.description)}</p>` : ''}
            </div>
          `;
        });
      }

      // Awards
      if (awards.length > 0) {
        awards.forEach(award => {
          const startYear = award.startDate ? new Date(award.startDate).getFullYear() : '';
          html += `
            <div class="cert-item">
              <h4>${award.title}</h4>
              <p>${award.city || ''}${startYear ? ` ${startYear}` : ''}</p>
              ${award.description ? `<p style="font-size: 12px;">${stripHtmlTags(award.description)}</p>` : ''}
            </div>
          `;
        });
      }

      container.innerHTML = html;
    }

    // Languages
    function populateLanguages() {
      const languagesSection = document.getElementById('languages-section');
      const languagesList = document.getElementById('languages-list');

      if (!resumeData.languages || resumeData.languages.length === 0) {
        languagesSection.style.display = 'none';
        return;
      }

      languagesSection.style.display = 'block';
      let html = '';
      resumeData.languages.forEach(lang => {
        html += `<p>${lang.language} (${lang.level})</p>`;
      });

      languagesList.innerHTML = html;
    }

    // Hobbies
    function populateHobbies() {
      const hobbiesSection = document.getElementById('hobbies-section');
      const hobbiesList = document.getElementById('hobbies-list');

      if (!resumeData.hobbies || resumeData.hobbies.length === 0) {
        hobbiesSection.style.display = 'none';
        return;
      }

      hobbiesSection.style.display = 'block';
      let html = '<ul>';
      resumeData.hobbies.forEach(hobby => {
        html += `<li>${hobby}</li>`;
      });
      html += '</ul>';

      hobbiesList.innerHTML = html;
    }

    // Volunteering
    function populateVolunteering() {
      const volunteeringSection = document.getElementById('volunteering-section');
      const volunteeringContainer = document.getElementById('volunteering');

      const volunteering = resumeData.customSections?.volunteering || [];
      if (volunteering.length === 0) {
        volunteeringSection.style.display = 'none';
        return;
      }

      volunteeringSection.style.display = 'block';
      let html = '';
      volunteering.forEach(vol => {
        const startDate = formatDate(vol.startDate);
        const endDate = vol.current ? 'Present' : formatDate(vol.endDate);

        html += `
          <div class="vol-item">
            <h3>${vol.title}</h3>
            <p>${vol.city}, ${startDate} â€“ ${endDate}</p>
            ${vol.description ? `<p>${stripHtmlTags(vol.description)}</p>` : ''}
          </div>
        `;
      });

      volunteeringContainer.innerHTML = html;
    }

    // References
    function populateReferences() {
      const referencesSection = document.getElementById('references-section');
      const referencesList = document.getElementById('references-list');

      if (!resumeData.references || resumeData.references.length === 0) {
        referencesSection.style.display = 'none';
        return;
      }

      referencesSection.style.display = 'block';
      let html = '';
      resumeData.references.forEach(ref => {
        html += `
          <div class="ref">
            <p><strong>${ref.name}</strong>, ${ref.position}</p>
            <p>${ref.company}</p>
            <p>Phone: ${ref.phone}</p>
            <p>Email: ${ref.email}</p>
          </div>
        `;
      });

      referencesList.innerHTML = html;
    }

    // Helper function to format dates
    function formatDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      return `${months[date.getMonth()]} ${date.getFullYear()}`;
    }

    // Helper function to strip HTML tags
    function stripHtmlTags(html) {
      const temp = document.createElement('div');
      temp.innerHTML = html;
      return temp.textContent || temp.innerText || '';
    }

    // Elegant color schemes with watermark aesthetic
    const colorSchemes = {
      classic: {
        background: '#F1F1F1',
        watermark: '#D4D4C7',
        text: '#525152',
        accent: '#525152',
        border: '#ccc',
        timeline: '#999'
      },
      sage: {
        background: '#F0F4F0',
        watermark: '#C8D5C8',
        text: '#3a5a40',
        accent: '#588157',
        border: '#a3b18a',
        timeline: '#588157'
      },
      mauve: {
        background: '#F5F0F5',
        watermark: '#E0D4E0',
        text: '#5a4663',
        accent: '#8b6f9c',
        border: '#b89fcf',
        timeline: '#8b6f9c'
      },
      steel: {
        background: '#F3F4F6',
        watermark: '#D1D5DB',
        text: '#374151',
        accent: '#6B7280',
        border: '#9CA3AF',
        timeline: '#6B7280'
      },
      terracotta: {
        background: '#FFF5F0',
        watermark: '#E8D4CC',
        text: '#7c3f2a',
        accent: '#bc6c49',
        border: '#d4a373',
        timeline: '#bc6c49'
      },
      navy: {
        background: '#F0F2F5',
        watermark: '#C5CAD5',
        text: '#1e3a5f',
        accent: '#2e5984',
        border: '#5a7ba6',
        timeline: '#2e5984'
      },
      lavender: {
        background: '#F8F7FC',
        watermark: '#E5E0F5',
        text: '#4a3a6b',
        accent: '#7c6ba8',
        border: '#a899cc',
        timeline: '#7c6ba8'
      },
      charcoal: {
        background: '#FAFAF8',
        watermark: '#D9D7D0',
        text: '#2d2d2d',
        accent: '#4a4a4a',
        border: '#a0a0a0',
        timeline: '#666666'
      }
    };

    // Get elements
    const fontSelector = document.getElementById('font-selector');
    const colorSchemeSelector = document.getElementById('color-scheme');
    const resetBtn = document.getElementById('reset-btn');
    const printBtn = document.getElementById('print-btn');
    const body = document.body;

    // Apply font
    function applyFont(fontFamily) {
      body.style.fontFamily = fontFamily;
    }

    // Apply color scheme
    function applyColorScheme(scheme) {
      const colors = colorSchemes[scheme];

      // Apply background
      document.body.style.background = colors.background;
      const a4 = document.querySelector('.a4');
      if (a4) {
        a4.style.background = colors.background;
      }

      // Apply watermark color
      document.querySelectorAll('.watermark').forEach(el => {
        el.style.color = colors.watermark;
      });

      // Apply text colors
      document.body.style.color = colors.text;
      document.querySelectorAll('.timeline-item p').forEach(el => {
        el.style.color = colors.text;
      });

      // Apply section borders
      document.querySelectorAll('h2').forEach(el => {
        el.style.borderBottomColor = colors.border;
      });

      // Apply timeline colors
      document.querySelectorAll('.timeline::before').forEach(el => {
        el.style.background = colors.timeline;
      });

      document.querySelectorAll('.timeline-item .circle').forEach(el => {
        el.style.background = colors.accent;
      });

      // Apply control panel
      const controlPanel = document.querySelector('.control-panel');
      if (controlPanel) {
        controlPanel.style.borderColor = colors.accent;
      }
      document.querySelectorAll('.control-panel h3').forEach(el => {
        el.style.color = colors.accent;
        el.style.borderBottomColor = colors.border;
      });
      document.querySelectorAll('#print-btn').forEach(el => {
        el.style.backgroundColor = colors.accent;
        el.style.borderColor = colors.accent;
      });
    }

    // Event listeners
    fontSelector.addEventListener('change', (e) => {
      applyFont(e.target.value);
    });

    colorSchemeSelector.addEventListener('change', (e) => {
      applyColorScheme(e.target.value);
    });

    resetBtn.addEventListener('click', () => {
      fontSelector.value = "'Josefin Sans', sans-serif";
      colorSchemeSelector.value = 'classic';
      applyFont("'Josefin Sans', sans-serif");
      applyColorScheme('classic');
    });

    printBtn.addEventListener('click', () => {
      // Hide control panel for printing
      document.querySelector('.control-panel').style.display = 'none';
      window.print();
      document.querySelector('.control-panel').style.display = 'block';
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', async function() {
      // Load resume data (this will also apply the default color scheme after populating)
      await loadResumeData();

      // Initialize with default font
      applyFont("'Josefin Sans', sans-serif");
    });
  </script>
</body>
</html>
<style>
body {
  font-family: 'Josefin Sans', sans-serif;
  background: #F1F1F1;
  margin: 0;
  padding: 20px;
  color: #525152;
}

.a4 {
  width: 210mm;
  min-height: 297mm;
  background: #F1F1F1;
  margin: auto;
  box-shadow: 0 0 8px rgba(0,0,0,0.2);
  box-sizing: border-box;
  padding: 30px 40px;
}

/* Header */
.header {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 30px;
  position: relative;
}

.header-info {
  position: relative;
}

.header-info h1 {
  margin: 0;
  font-size: 28px;
  font-weight: bold;
}

.job-title {
  font-size: 14px;
  margin-top: 5px;
}

.watermark {
  position: absolute;
  top: -60px;
  left: 30px;
  font-family: 'Playfair Display', serif;
  font-size: 140px;
