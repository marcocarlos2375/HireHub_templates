  <script>
    let resumeData = null;

    // Helper function to format dates
    function formatDate(dateStr) {
      if (!dateStr) return 'Present';
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
    }

    // Helper function to strip HTML tags
    function stripHtmlTags(html) {
      const tmp = document.createElement('div');
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || '';
    }

    // Populate header
    function populateHeader() {
      const personal = resumeData.personalInfo;
      document.getElementById('name').textContent = `${personal.firstName} ${personal.lastName}`;
      document.getElementById('job_title').textContent = personal.jobTitle;
    }

    // Populate contact info with ALL fields

          <div class="contact-item">

      // Phone

            <span>${personal.phone}</span>

      // Website

        html += `

            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

      }

      // LinkedIn
      if (personal.socialLinks && personal.socialLinks.linkedin) {
        html += `

      // GitHub
      if (personal.socialLinks && personal.socialLinks.github) {
        html += `
          <div class="contact-item">

      // Availability

      if (personal.drivingLicense) {

          </div>
        `;
      }

      // Websites and Social Links
      if (personal.websitesAndSocialLinks && personal.websitesAndSocialLinks.length > 0) {
        personal.websitesAndSocialLinks.forEach(link => {
          html += `
            <div class="contact-item">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
              </svg>
              <span>${link.label}: ${link.url.replace('https://', '').replace('http://', '')}</span>
            </div>
          `;
        });
      }

      document.getElementById('contact-info').innerHTML = html;
    }

    // Populate skills with grouping
    function populateSkills() {
      if (!resumeData.skills || resumeData.skills.length === 0) return;

      // Group skills by category
      const grouped = {};
      resumeData.skills.forEach(skill => {
        const category = skill.category || 'other';
        if (!grouped[category]) grouped[category] = [];
        grouped[category].push(skill);
      });

      // Get category names from skillGroups
      const categoryNames = {};
      if (resumeData.skillGroups) {
        resumeData.skillGroups.forEach(group => {
          categoryNames[group.id] = group.name;
        });
      }

      let html = '';
      Object.entries(grouped).forEach(([categoryId, skills]) => {
        const categoryName = categoryNames[categoryId] || categoryId;
        html += `<div class="skill-group">`;
        html += `<h4 class="skill-group-title">${categoryName}</h4>`;
        html += `<div class="skill-group-items">`;

        skills.forEach(skill => {
          const proficiency = skill.level === 'Expert' ? 100 :
                            skill.level === 'Advanced' ? 80 : 60;
          html += `
            <div class="skill">
              <div class="skill-name">${skill.skill}</div>
              <div class="progress">
                <div class="progress-bar" style="width: ${proficiency}%"></div>
              </div>
            </div>
          `;
        });

        html += `</div></div>`;
      });

      document.getElementById('skills').innerHTML = html;
    }

    // Populate languages
    function populateLanguages() {
      if (!resumeData.languages || resumeData.languages.length === 0) return;

      let html = '';
      resumeData.languages.forEach(lang => {
        html += `
          <div class="language">
            <div class="lang-name">${lang.language}</div>
            <div class="lang-level">${lang.level}</div>
          </div>
        `;
      });

      document.getElementById('languages').innerHTML = html;
    }

    // Populate hobbies
    function populateHobbies() {
      if (!resumeData.hobbies || resumeData.hobbies.length === 0) return;

      let html = '';
      resumeData.hobbies.forEach(hobby => {
        html += `<div class="hobby-item">${hobby}</div>`;
      });

      document.getElementById('hobbies').innerHTML = html;
      document.getElementById('hobbies-section').style.display = 'block';
    }

    // Populate summary
    function populateSummary() {
      if (!resumeData.professionalSummary) return;

      document.getElementById('summary').textContent = resumeData.professionalSummary;
      document.getElementById('summary-section').style.display = 'block';
    }

    // Populate education
    function populateEducation() {
      if (!resumeData.education || resumeData.education.length === 0) return;

      let html = '';
      resumeData.education.forEach(edu => {
        const startDate = formatDate(edu.startDate);
        const endDate = edu.current ? 'Present' : formatDate(edu.endDate);
        const cleanDesc = stripHtmlTags(edu.description);

        html += `
          <div class="edu">
            <h4>${edu.school} <span class="date">${startDate} â€“ ${endDate}</span></h4>
            <p>${edu.degree}${cleanDesc ? ' - ' + cleanDesc : ''}</p>
          </div>
        `;
      });

      document.getElementById('education').innerHTML = html;
      document.getElementById('education-section').style.display = 'block';
    }

    // Populate experience
    function populateExperience() {
      if (!resumeData.employmentHistory || resumeData.employmentHistory.length === 0) return;

      let html = '';
      resumeData.employmentHistory.forEach(job => {
        const startDate = formatDate(job.startDate);
        const endDate = job.currentlyWorking ? 'Present' : formatDate(job.endDate);

        html += `
          <div class="job">
            <h4>${job.jobTitle} at ${job.company} <span class="date">${startDate} â€“ ${endDate}</span></h4>
        `;

        if (job.responsibilities && job.responsibilities.length > 0) {
          html += `<p>${job.responsibilities.join('. ')}.</p>`;
        } else if (job.description) {
          html += `<p>${job.description}</p>`;
        }

        html += `</div>`;
      });

      document.getElementById('experience').innerHTML = html;
      document.getElementById('experience-section').style.display = 'block';
    }

    // Populate projects
    function populateProjects() {
      if (!resumeData.projects || resumeData.projects.length === 0) return;

      let html = '';
      resumeData.projects.forEach(project => {
        html += `
          <div class="job">
            <h4>${project.name}</h4>
            <p>${project.description}${project.technologies ? ' Technologies: ' + project.technologies : ''}</p>
          </div>
        `;
      });

      document.getElementById('projects').innerHTML = html;
      document.getElementById('projects-section').style.display = 'block';
    }

    // Populate publications
    function populatePublications() {
      if (!resumeData.publications || resumeData.publications.length === 0) return;

      let html = '';
      resumeData.publications.forEach(pub => {
        const pubDate = formatDate(pub.publicationDate);
        const cleanDesc = stripHtmlTags(pub.description);

        html += `
          <div class="job">
            <h4>${pub.title} <span class="date">${pubDate}</span></h4>
            <p><em>${pub.publisher}</em>${cleanDesc ? ' - ' + cleanDesc : ''}</p>
          </div>
        `;
      });

      document.getElementById('publications').innerHTML = html;
      document.getElementById('publications-section').style.display = 'block';
    }

    // Populate volunteering
    function populateVolunteering() {
      if (!resumeData.customSections || !resumeData.customSections.volunteering || resumeData.customSections.volunteering.length === 0) return;

      let html = '';
      resumeData.customSections.volunteering.forEach(vol => {
        const startDate = formatDate(vol.startDate);
        const endDate = vol.current ? 'Present' : formatDate(vol.endDate);
        const cleanDesc = stripHtmlTags(vol.description);

        html += `
          <div class="job">
            <h4>${vol.title} <span class="date">${startDate} â€“ ${endDate}</span></h4>
            <p><em>${vol.city}</em> - ${cleanDesc}</p>
          </div>
        `;
      });

      document.getElementById('volunteering').innerHTML = html;
      document.getElementById('volunteering-section').style.display = 'block';
    }

    // Populate certifications and awards
    function populateCertificationsAndAwards() {
      const hasCourses = resumeData.courses && resumeData.courses.length > 0;
      const hasAwards = resumeData.customSections && resumeData.customSections.awards && resumeData.customSections.awards.length > 0;

      if (!hasCourses && !hasAwards) return;

      // Certifications
      if (hasCourses) {
        let html = '';
        resumeData.courses.forEach(course => {
          const completionDate = new Date(course.completionDate);
          const year = completionDate.getFullYear();
          html += `<li>${course.title} (${year})</li>`;
        });
        document.getElementById('certifications').innerHTML = html;
        document.getElementById('certifications-column').style.display = 'block';
      }

      // Awards
      if (hasAwards) {
        let html = '';
        resumeData.customSections.awards.forEach(award => {
          const cleanDesc = stripHtmlTags(award.description);
          html += `<li>${cleanDesc}</li>`;
        });
        document.getElementById('awards').innerHTML = html;
        document.getElementById('awards-column').style.display = 'block';
      }

      document.getElementById('certifications-awards-section').style.display = 'block';
    }

    // Populate references
    function populateReferences() {
      if (!resumeData.references || resumeData.references.length === 0) return;

      let html = '';
      resumeData.references.forEach(ref => {
        html += `
          <div class="reference-item">
            <h4>${ref.name}</h4>
            <p><strong>${ref.position}, ${ref.company}</strong></p>
            <p>${ref.email}</p>
            <p>${ref.phone}</p>
          </div>
        `;
      });

      document.getElementById('references').innerHTML = html;
      document.getElementById('references-section').style.display = 'block';
    }

    // Main function to populate all resume data
    async function populateResume() {
      try {
        const response = await fetch('resume.json');
        const data = await response.json();
        resumeData = data.content; // Extract content

        populateHeader();
        populateContactInfo();
        populateSkills();
        populateLanguages();
        populateHobbies();
        populateSummary();
        populateEducation();
        populateExperience();
        populateProjects();
        populatePublications();
        populateVolunteering();
        populateCertificationsAndAwards();
        populateReferences();

        // Apply default color scheme after data is loaded
        applyColorScheme('midnight');
      } catch (error) {
        console.error('Error loading resume data:', error);
      }
    }
