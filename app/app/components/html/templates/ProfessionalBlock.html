  <script>
    let resumeData = null;

    function stripHtmlTags(html) {
      if (!html) return '';
      const tmp = document.createElement('DIV');
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || '';
    }

    function formatDate(dateStr) {
      if (!dateStr) return 'Present';
      const date = new Date(dateStr);
      const month = date.toLocaleDateString('en-US', { month: 'short' });
      const year = date.getFullYear();
      return `${month} ${year}`;
    }

    function populateHeader() {
      const personal = resumeData.personalInfo;
      document.getElementById('name').textContent = personal.lastName || '';
      document.getElementById('job-title').textContent = personal.jobTitle || '';

      if (personal.profileImage) {
        const img = document.getElementById('profile-img');
        img.src = personal.profileImage;
        img.style.display = 'block';
      }

      // Header contact
      const headerContact = document.getElementById('header-contact');
      headerContact.innerHTML = '';

      if (personal.location) {
        const p = document.createElement('p');
        p.innerHTML = `<strong>Location:</strong> ${personal.location}`;
        headerContact.appendChild(p);
      }
      if (personal.email) {
        const p = document.createElement('p');
        p.innerHTML = `<strong>Email:</strong> ${personal.email}`;
        headerContact.appendChild(p);
      }
      if (personal.phone) {
        const p = document.createElement('p');
        p.innerHTML = `<strong>Phone:</strong> ${personal.phone}`;
        headerContact.appendChild(p);
      }
      // personal.website removed - using websitesAndSocialLinks below

      // Social links
      if (personal.websitesAndSocialLinks && personal.websitesAndSocialLinks.length > 0) {
        personal.websitesAndSocialLinks.forEach(link => {
          const p = document.createElement('p');
          p.innerHTML = `<strong>${link.label}:</strong> ${link.url}`;
          headerContact.appendChild(p);
        });
      }
    }

    function populatePersonalDetails() {
      const personal = resumeData.personalInfo;
      const section = document.getElementById('personal-details-section');
      const container = document.getElementById('personal-details');
      container.innerHTML = '';

      const items = [];

      if (personal.birthDate) {
        const date = new Date(personal.birthDate);
        const formatted = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        items.push({ label: 'Birth Date', value: formatted });
      }
      if (personal.nationality) items.push({ label: 'Nationality', value: personal.nationality });
      if (personal.relationshipStatus) items.push({ label: 'Status', value: personal.relationshipStatus.charAt(0).toUpperCase() + personal.relationshipStatus.slice(1) });
      if (personal.availability) items.push({ label: 'Availability', value: personal.availability.charAt(0).toUpperCase() + personal.availability.slice(1) });
      if (personal.drivingLicense) items.push({ label: 'License', value: personal.drivingLicense });

      if (items.length > 0) {
        items.forEach(item => {
          const div = document.createElement('div');
          div.classList.add('cert-item');
          div.innerHTML = `<strong>${item.label}:</strong> <span>${item.value}</span>`;
          container.appendChild(div);
        });
        section.style.display = 'block';
      }
    }

    function populateSummary() {
      if (resumeData.professionalSummary) {
        document.getElementById('summary').textContent = stripHtmlTags(resumeData.professionalSummary);
        document.getElementById('summary-block').style.display = 'block';
      }
    }

    function populateSkills() {
      if (!resumeData.skills || resumeData.skills.length === 0) return;

      const container = document.getElementById('skills-container');
      container.innerHTML = '';

      // Group skills by category
      const grouped = {};
      resumeData.skills.forEach(skill => {
        const category = skill.category || 'other';
        if (!grouped[category]) grouped[category] = [];
        grouped[category].push(skill);
      });

      // Get category names
      const categoryNames = {};
      if (resumeData.skillGroups) {
        resumeData.skillGroups.forEach(group => {
          categoryNames[group.id] = group.name;
        });
      }

      // Create grouped skills with progress bars
      Object.keys(grouped).forEach(categoryId => {
        const categoryDiv = document.createElement('div');
        categoryDiv.classList.add('skill-category');

        const categoryTitle = document.createElement('h4');
        categoryTitle.classList.add('skill-category-title');
        categoryTitle.textContent = categoryNames[categoryId] || categoryId.charAt(0).toUpperCase() + categoryId.slice(1);
        categoryDiv.appendChild(categoryTitle);

        grouped[categoryId].forEach(skill => {
          const proficiency = skill.level === 'Expert' ? 100 :
                             skill.level === 'Advanced' ? 80 :
                             skill.level === 'Intermediate' ? 60 : 40;

          const skillDiv = document.createElement('div');
          skillDiv.classList.add('skill');

          const nameSpan = document.createElement('span');
          nameSpan.textContent = skill.skill;

          const progressDiv = document.createElement('div');
          progressDiv.classList.add('progress');

          const progressBar = document.createElement('div');
          progressBar.classList.add('progress-bar');
          progressBar.style.width = proficiency + '%';

          progressDiv.appendChild(progressBar);
          skillDiv.appendChild(nameSpan);
          skillDiv.appendChild(progressDiv);
          categoryDiv.appendChild(skillDiv);
        });

        container.appendChild(categoryDiv);
      });

      document.getElementById('skills-section').style.display = 'block';
    }

    function populateLanguages() {
      if (!resumeData.languages || resumeData.languages.length === 0) return;

      const container = document.getElementById('languages-container');
      container.innerHTML = '';

      resumeData.languages.forEach(lang => {
        const div = document.createElement('div');
        div.classList.add('language-item');
        div.innerHTML = `<strong>${lang.language}</strong><span>${lang.level}</span>`;
        container.appendChild(div);
      });

      document.getElementById('languages-section').style.display = 'block';
    }

    function populateHobbies() {
      if (!resumeData.hobbies || resumeData.hobbies.length === 0) return;

      const container = document.getElementById('hobbies-container');
      container.innerHTML = '';

      const list = document.createElement('div');
      list.classList.add('cert-list');
      resumeData.hobbies.forEach(hobby => {
        const div = document.createElement('div');
        div.classList.add('cert-item');
        div.innerHTML = `<strong>${hobby}</strong>`;
        list.appendChild(div);
      });
      container.appendChild(list);

      document.getElementById('hobbies-section').style.display = 'block';
    }

    function populateAwards() {
      if (!resumeData.customSections || !resumeData.customSections.awards || resumeData.customSections.awards.length === 0) return;

      const container = document.getElementById('awards-container');
      container.innerHTML = '';

      resumeData.customSections.awards.forEach(award => {
        const div = document.createElement('div');
        div.classList.add('cert-item');
        const dateStr = award.startDate ? ` (${formatDate(award.startDate)})` : '';
        const issuer = award.city || '';
        div.innerHTML = `<strong>${award.title || ''}</strong><span>${issuer}${dateStr}</span>`;
        container.appendChild(div);
      });

      document.getElementById('awards-section').style.display = 'block';

    function populateEducation() {
      if (!resumeData.education || resumeData.education.length === 0) return;

      const container = document.getElementById('education-container');
      container.innerHTML = '';

      resumeData.education.forEach(edu => {
        const div = document.createElement('div');
        div.classList.add('entry-block');

        const dateSpan = document.createElement('span');
        dateSpan.classList.add('entry-date');
        dateSpan.textContent = `${formatDate(edu.startDate)} â€“ ${formatDate(edu.endDate)}`;
        div.appendChild(dateSpan);

        const content = document.createElement('div');
        content.classList.add('entry-content');

        const h4 = document.createElement('h4');
        h4.classList.add('entry-role');
        h4.textContent = edu.school || '';
        content.appendChild(h4);

        if (edu.degree) {
          const p = document.createElement('p');
          p.textContent = edu.degree;
          content.appendChild(p);
        }

        if (edu.description) {
          const descP = document.createElement('p');
          descP.classList.add('entry-description');
          descP.textContent = stripHtmlTags(edu.description);
          content.appendChild(descP);
        }

        div.appendChild(content);

        if (edu.location) {
          const locSpan = document.createElement('span');
          locSpan.classList.add('entry-location');
          locSpan.textContent = edu.location;
          div.appendChild(locSpan);
        }

        container.appendChild(div);
      });

      document.getElementById('education-section').style.display = 'block';
    }

    function populateExperience() {
      if (!resumeData.employmentHistory || resumeData.employmentHistory.length === 0) return;

      const container = document.getElementById('experience-container');
      container.innerHTML = '';

      resumeData.employmentHistory.forEach(job => {
        const div = document.createElement('div');
        div.classList.add('entry-block');

        const dateSpan = document.createElement('span');
        dateSpan.classList.add('entry-date');

        div.appendChild(dateSpan);

        const content = document.createElement('div');
        content.classList.add('entry-content');

        const h4 = document.createElement('h4');
        h4.classList.add('entry-role');
        h4.textContent = `${job.jobTitle || ''} at ${job.company || ''}`;
        content.appendChild(h4);

        if (job.description) {
          const descP = document.createElement('p');
          descP.classList.add('entry-description');
          descP.textContent = stripHtmlTags(job.description);
          content.appendChild(descP);
        }

        div.appendChild(content);

        if (job.location) {
          const locSpan = document.createElement('span');
          locSpan.classList.add('entry-location');
          locSpan.textContent = job.location;
          div.appendChild(locSpan);
        }

        container.appendChild(div);
      });

      document.getElementById('experience-section').style.display = 'block';
    }

    function populateProjects() {
      if (!resumeData.projects || resumeData.projects.length === 0) return;

      const container = document.getElementById('projects-container');
      container.innerHTML = '';

      resumeData.projects.forEach(proj => {
        const div = document.createElement('div');
        div.classList.add('entry-block');

        const dateSpan = document.createElement('span');
        dateSpan.classList.add('entry-date');
        if (proj.startDate && proj.endDate) {
          dateSpan.textContent = `${formatDate(proj.startDate)} â€“ ${formatDate(proj.endDate)}`;
        }
        div.appendChild(dateSpan);

        const content = document.createElement('div');
        content.classList.add('entry-content');

        const h4 = document.createElement('h4');
        h4.classList.add('entry-role');
        h4.textContent = proj.name || '';
        content.appendChild(h4);

        if (proj.description) {
          const descP = document.createElement('p');
          descP.classList.add('entry-description');
          descP.textContent = stripHtmlTags(proj.description);
          content.appendChild(descP);
        }

        div.appendChild(content);

        if (proj.technologies) {
          const locSpan = document.createElement('span');
          locSpan.classList.add('entry-location');
          // Handle both array and string formats
          locSpan.textContent = Array.isArray(proj.technologies)
            ? proj.technologies.join(', ')
            : proj.technologies;
          div.appendChild(locSpan);
        }

        container.appendChild(div);
      });

      document.getElementById('projects-section').style.display = 'block';
    }

    function populateCourses() {
      if (!resumeData.courses || resumeData.courses.length === 0) return;

      const container = document.getElementById('courses-container');
      container.innerHTML = '';

      resumeData.courses.forEach(course => {
        const div = document.createElement('div');
        div.classList.add('cert-item');
        const dateStr = course.completionDate ? ` (${formatDate(course.completionDate)})` : '';
        div.innerHTML = `<strong>${course.title || ''}</strong><span>${course.institution || ''}${dateStr}</span>`;
        container.appendChild(div);
      });

      document.getElementById('courses-section').style.display = 'block';
    }

    function populatePublications() {
      if (!resumeData.publications || resumeData.publications.length === 0) return;

      const container = document.getElementById('publications-container');
      container.innerHTML = '';

      resumeData.publications.forEach(pub => {
        const div = document.createElement('div');
        div.classList.add('entry-block');

        if (pub.publicationDate) {
          const dateSpan = document.createElement('span');
          dateSpan.classList.add('entry-date');
          dateSpan.textContent = formatDate(pub.publicationDate);
          div.appendChild(dateSpan);
        }

        const content = document.createElement('div');
        content.classList.add('entry-content');

        const h4 = document.createElement('h4');
        h4.classList.add('entry-role');
        h4.textContent = pub.title || '';
        content.appendChild(h4);

        if (pub.description) {
          const descP = document.createElement('p');
          descP.classList.add('entry-description');
          descP.textContent = stripHtmlTags(pub.description);
          content.appendChild(descP);
        }

        div.appendChild(content);

        if (pub.publisher) {
          const locSpan = document.createElement('span');
          locSpan.classList.add('entry-location');
          locSpan.textContent = pub.publisher;
          div.appendChild(locSpan);
        }

        container.appendChild(div);
      });

      document.getElementById('publications-section').style.display = 'block';
    }

    function populateVolunteering() {
      if (!resumeData.customSections || !resumeData.customSections.volunteering || resumeData.customSections.volunteering.length === 0) return;

      const container = document.getElementById('volunteering-container');
      container.innerHTML = '';

      resumeData.customSections.volunteering.forEach(vol => {
        const div = document.createElement('div');
        div.classList.add('entry-block');

        const dateSpan = document.createElement('span');
        dateSpan.classList.add('entry-date');
        dateSpan.textContent = `${formatDate(vol.startDate)} â€“ ${formatDate(vol.endDate)}`;
        div.appendChild(dateSpan);

        const content = document.createElement('div');
        content.classList.add('entry-content');

        const h4 = document.createElement('h4');
        h4.classList.add('entry-role');
        h4.textContent = vol.title || '';
        content.appendChild(h4);

        if (vol.description) {
          const descP = document.createElement('p');
          descP.classList.add('entry-description');
          descP.textContent = stripHtmlTags(vol.description);
          content.appendChild(descP);
        }

        div.appendChild(content);

        if (vol.city) {
          const locSpan = document.createElement('span');
          locSpan.classList.add('entry-location');
          locSpan.textContent = vol.city;
          div.appendChild(locSpan);
        }

        container.appendChild(div);
      });

      document.getElementById('volunteering-section').style.display = 'block';
    }

    function populateReferences() {
      if (!resumeData.references || resumeData.references.length === 0) return;

      const container = document.getElementById('references-container');
      container.innerHTML = '';

      resumeData.references.forEach(ref => {
        const div = document.createElement('div');
        div.classList.add('reference-item');

        const h4 = document.createElement('h4');
        h4.classList.add('entry-role');
        h4.textContent = ref.name || '';
        div.appendChild(h4);

        if (ref.position || ref.company) {
          const p = document.createElement('p');
          p.innerHTML = `<strong>${ref.position || ''}${ref.position && ref.company ? ', ' : ''}${ref.company || ''}</strong>`;
          div.appendChild(p);
        }

        if (ref.email) {
          const p = document.createElement('p');
          p.textContent = ref.email;
          div.appendChild(p);
        }

        if (ref.phone) {
          const p = document.createElement('p');
          p.textContent = ref.phone;
          div.appendChild(p);
        }

        if (ref.position) {
          const p = document.createElement('p');
          const em = document.createElement('em');
          em.textContent = ref.position;
          p.appendChild(em);
          div.appendChild(p);
        }

        container.appendChild(div);
      });

      document.getElementById('references-section').style.display = 'block';
    }

    async function populateResume() {
      try {
        const response = await fetch('resume.json');
        const data = await response.json();
        resumeData = data.content;

        populateHeader();
        populatePersonalDetails();
        populateSummary();
        populateSkills();
        populateLanguages();
        populateHobbies();
        populateAwards();
        populateEducation();
        populateExperience();
        populateProjects();
        populateCourses();
        populatePublications();
        populateVolunteering();
        populateReferences();

        applyColorScheme('professional');
      } catch (error) {
        console.error('Error loading resume data:', error);
      }
    }

    // Apply color scheme
    function applyColorScheme(scheme) {
      const colors = colorSchemes[scheme];
      
      // Apply section labels
      document.querySelectorAll('.section-label').forEach(el => {
        el.style.borderColor = colors.primary;
        el.style.color = colors.primary;
      });
      
      // Apply header label
      document.querySelector('.header-label').style.borderColor = colors.primary;
      document.querySelector('.header-label').style.color = colors.primary;
      
      // Apply delimiter border
      document.querySelector('.left-part').style.borderRightColor = colors.secondary;
      document.querySelector('.left-part').style.borderBottomColor = colors.secondary;
      
      // Apply section titles
      document.querySelectorAll('.section-title').forEach(el => {
        el.style.color = colors.text;
      });
      
      // Apply entry roles
      document.querySelectorAll('.entry-role').forEach(el => {
        el.style.color = colors.text;
      });
      
      // Apply progress bars
      document.querySelectorAll('.progress-bar').forEach(el => {
        el.style.backgroundColor = colors.primary;
      });

      // Apply language items
      document.querySelectorAll('.language-item strong').forEach(el => {
        el.style.color = colors.text;
      });

      // Apply certification items
      document.querySelectorAll('.cert-item strong').forEach(el => {
        el.style.color = colors.text;
      });

      // Apply reference cards
      document.querySelectorAll('.reference-item').forEach(el => {
        el.style.borderLeftColor = colors.primary;
      });

      // Apply reference titles
      document.querySelectorAll('.reference-item h4').forEach(el => {
        el.style.color = colors.text;
      });

      // Apply skill category titles
      document.querySelectorAll('.skill-category-title').forEach(el => {
        el.style.color = colors.secondary;
      });
    }

    // Get elements and set up event listeners after DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Load resume data first
      populateResume();

      // Get elements
      const fontSelector = document.getElementById('font-selector');
      const colorSchemeSelector = document.getElementById('color-scheme');
      const resetBtn = document.getElementById('reset-btn');
      const printBtn = document.getElementById('print-btn');

      // Event listeners
      fontSelector.addEventListener('change', (e) => {
        applyFont(e.target.value);
      });

      colorSchemeSelector.addEventListener('change', (e) => {
        applyColorScheme(e.target.value);
      });

      resetBtn.addEventListener('click', () => {
        fontSelector.value = "'Josefin Sans', sans-serif";
        colorSchemeSelector.value = 'professional';
        applyFont("'Josefin Sans', sans-serif");
        applyColorScheme('professional');
      });

      printBtn.addEventListener('click', () => {
        window.print();
      });

      // Initialize with default values
      applyFont("'Josefin Sans', sans-serif");
    });
  </script>
