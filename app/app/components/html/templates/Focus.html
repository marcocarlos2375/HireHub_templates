<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carlos Idrissi Saez - Software Engineer Resume</title>
  <meta name="description" content="Software Engineer with 8+ years experience in machine learning, cloud infrastructure, and distributed systems">
  <meta name="keywords" content="Software Engineer, Python, Java, React, Machine Learning, Cloud, AWS, Docker, Kubernetes">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Inter:wght@300;400;600&family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&family=Wix+Madefor+Text:wght@300;400;600&family=Gabarito:wght@300;400;600&family=Raleway:wght@300;400;600&family=Manrope:wght@300;400;600&family=DM+Sans:wght@300;400;500&family=Space+Grotesk:wght@300;400;600&family=Plus+Jakarta+Sans:wght@300;400;600&family=Figtree:wght@300;400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.cdnfonts.com/css/satoshi');
  </style>
</head>
<body>
  <div class="a4">
    
    <!-- HEADER -->
    <header class="header">
      <h1 id="name"></h1>
      <h2 id="job-title"></h2>
      <p class="contact" id="contact-info"></p>
    </header>

    <!-- PERSONAL DETAILS -->
    <section id="personal-details-section" style="display:none;">
      <h3>PERSONAL DETAILS</h3>
      <div id="personal-details"></div>
    </section>

    <!-- SUMMARY -->
    <section class="summary" id="summary-section" style="display:none;">
      <p id="summary"></p>
    </section>

    <!-- AREA OF EXPERTISE -->
    <section id="expertise-section" style="display:none;">
      <h3>TECHNICAL EXPERTISE</h3>
      <div class="expertise" id="expertise"></div>
    </section>

    <!-- AWARDS -->
    <section id="awards-section" style="display:none;">
      <h3>KEY ACHIEVEMENTS & AWARDS</h3>
      <div id="awards"></div>
    </section>

    <!-- PROFESSIONAL EXPERIENCE -->
    <section id="experience-section" style="display:none;">
      <h3>PROFESSIONAL EXPERIENCE</h3>
      <div class="experience" id="experience"></div>
    </section>

    <!-- EDUCATION -->
    <section id="education-section" style="display:none;">
      <h3>EDUCATION</h3>
      <div class="education" id="education"></div>
    </section>

    <!-- KEY PROJECTS -->
    <section id="projects-section" style="display:none;">
      <h3>KEY PROJECTS</h3>
      <div class="experience" id="projects"></div>
    </section>

    <!-- PUBLICATIONS -->
    <section id="publications-section" style="display:none;">
      <h3>PUBLICATIONS</h3>
      <ul id="publications"></ul>
    </section>

    <!-- ADDITIONAL INFO -->
    <section id="additional-section" style="display:none;">
      <h3>ADDITIONAL INFORMATION</h3>
      <ul id="additional-info"></ul>
    </section>

  </div>

  <!-- Control Panel -->
  <div class="control-panel">
    <h3>ðŸŽ¨ Customize Template</h3>
    
    <div class="control-group">
      <label for="font-selector">Font Family:</label>
      <select id="font-selector">
        <option value="'Josefin Sans', sans-serif">Josefin Sans (Default)</option>
        <option value="'Inter', sans-serif">Inter</option>
        <option value="'Poppins', sans-serif">Poppins</option>
        <option value="'Roboto', sans-serif">Roboto</option>
        <option value="'Wix Madefor Text', sans-serif">Wix Madefor Text</option>
        <option value="'Gabarito', sans-serif">Gabarito</option>
        <option value="'Raleway', sans-serif">Raleway</option>
        <option value="'Manrope', sans-serif">Manrope</option>
        <option value="'DM Sans', sans-serif">DM Sans</option>
        <option value="'Space Grotesk', sans-serif">Space Grotesk</option>
        <option value="'Plus Jakarta Sans', sans-serif">Plus Jakarta Sans</option>
        <option value="'Figtree', sans-serif">Figtree</option>
        <option value="Arial, sans-serif">Arial</option>
        <option value="'Satoshi', sans-serif">Satoshi</option>
        <option value="'Lato', sans-serif">Lato</option>
      </select>
    </div>

    <div class="control-group">
      <label for="color-scheme">Color Scheme:</label>
      <select id="color-scheme">
        <option value="black">Black (Default)</option>
        <option value="blue">Professional Blue</option>
        <option value="green">Nature Green</option>
        <option value="purple">Creative Purple</option>
        <option value="red">Dynamic Red</option>
        <option value="teal">Fresh Teal</option>
        <option value="orange">Energetic Orange</option>
      </select>
    </div>

    <div class="control-group">
      <button id="reset-btn">Reset to Default</button>
      <button id="print-btn">Print Resume</button>
    </div>
  </div>

  <script>
    let resumeData = null;

    // Helper function to strip HTML tags
    function stripHtmlTags(html) {
      if (!html) return '';
      const tmp = document.createElement('DIV');
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || '';
    }

    // Helper function to format dates
    function formatDate(dateStr) {
      if (!dateStr) return 'Present';
      const date = new Date(dateStr);
      const month = date.toLocaleDateString('en-US', { month: 'short' });
      const year = date.getFullYear();
      return `${month} ${year}`;
    }

    // Populate header
    function populateHeader() {
      const personal = resumeData.personalInfo;
      document.getElementById('name').textContent = personal.lastName ? personal.lastName.toUpperCase() : '';
      document.getElementById('job-title').textContent = personal.jobTitle ? personal.jobTitle.toUpperCase() : '';

      // Contact info on one line
      let contact = [];
      if (personal.phone) contact.push(personal.phone);
      if (personal.email) contact.push(personal.email);
      if (personal.location) contact.push(personal.location);
      // personal.website and socialLinks removed - using websitesAndSocialLinks below

      document.getElementById('contact-info').textContent = contact.join(' | ');
    }

    // Populate personal details
    function populatePersonalDetails() {
      const personal = resumeData.personalInfo;
      let items = [];

      if (personal.birthDate) {
        const birthDate = new Date(personal.birthDate);
        const formattedDate = birthDate.toLocaleDateString('en-US', {
          year: 'numeric', month: 'long', day: 'numeric'
        });
        items.push(`<strong>Birth Date:</strong> ${formattedDate}`);
      }

      if (personal.nationality) {
        items.push(`<strong>Nationality:</strong> ${personal.nationality}`);
      }

      if (personal.relationshipStatus) {
        const status = personal.relationshipStatus.charAt(0).toUpperCase() + personal.relationshipStatus.slice(1);
        items.push(`<strong>Status:</strong> ${status}`);
      }

      if (personal.availability) {
        const avail = personal.availability.charAt(0).toUpperCase() + personal.availability.slice(1);
        items.push(`<strong>Availability:</strong> ${avail}`);
      }

      if (personal.drivingLicense) {
        items.push(`<strong>Driving License:</strong> ${personal.drivingLicense}`);
      }

      if (personal.websitesAndSocialLinks && personal.websitesAndSocialLinks.length > 0) {
        personal.websitesAndSocialLinks.forEach(link => {
          items.push(`<strong>${link.label}:</strong> ${link.url.replace('https://', '')}`);
        });
      }

      if (items.length > 0) {
        document.getElementById('personal-details').innerHTML = '<p style="font-size: 13px; line-height: 1.6;">' + items.join('. ') + '.</p>';
        document.getElementById('personal-details-section').style.display = 'block';
      }
    }

    // Populate summary
    function populateSummary() {
      if (resumeData.professionalSummary) {
        const cleanSummary = stripHtmlTags(resumeData.professionalSummary);
        document.getElementById('summary').textContent = cleanSummary;
        document.getElementById('summary-section').style.display = 'block';
      }
    }

    // Populate expertise (skills as pills)
    function populateExpertise() {
      if (!resumeData.skills || resumeData.skills.length === 0) return;

      let html = '';
      resumeData.skills.forEach(skill => {
        html += `<span>${skill.skill}</span>`;
      });

      document.getElementById('expertise').innerHTML = html;
      document.getElementById('expertise-section').style.display = 'block';
    }

    // Populate awards
    function populateAwards() {
      if (!resumeData.customSections || !resumeData.customSections.awards || resumeData.customSections.awards.length === 0) return;

      let html = '<ul>';
      resumeData.customSections.awards.forEach(award => {
        const year = award.startDate ? new Date(award.startDate).getFullYear() : '';
        const summary = award.description ? stripHtmlTags(award.description) : '';
        html += `<li><strong>${award.title}.</strong> ${award.city}${year ? ' (' + year + ')' : ''}${summary ? ' - ' + summary : ''}.</li>`;
      });
      html += '</ul>';

      document.getElementById('awards').innerHTML = html;
      document.getElementById('awards-section').style.display = 'block';
    }

    // Populate experience
    function populateExperience() {
      if (!resumeData.employmentHistory || resumeData.employmentHistory.length === 0) return;

      let html = '';
      resumeData.employmentHistory.forEach(job => {
        const startDate = formatDate(job.startDate);
        const endDate = job.currentlyWorking ? 'Present' : formatDate(job.endDate);
        const cleanDesc = stripHtmlTags(job.description);

        html += `
          <div class="job">
            <p class="job-title">${job.jobTitle}, ${job.company} <span>${startDate} - ${endDate}</span></p>
            ${cleanDesc ? `<p style="font-size: 13px; margin: 5px 0; line-height: 1.4;">${cleanDesc}</p>` : ''}
          </div>
        `;
      });

      document.getElementById('experience').innerHTML = html;
      document.getElementById('experience-section').style.display = 'block';
    }

    // Populate education
    function populateEducation() {
      if (!resumeData.education || resumeData.education.length === 0) return;

      let html = '';
      resumeData.education.forEach(edu => {
        const startDate = formatDate(edu.startDate);
        const endDate = edu.current ? 'Present' : formatDate(edu.endDate);
        const cleanDesc = stripHtmlTags(edu.description);

        html += `
          <div class="edu-item">
            <p class="job-title">${edu.degree} <span>${startDate} - ${endDate}</span></p>
            <p>${edu.school}</p>
            ${cleanDesc ? `<p><em>${cleanDesc}</em></p>` : ''}
          </div>
        `;
      });

      document.getElementById('education').innerHTML = html;
      document.getElementById('education-section').style.display = 'block';
    }

    // Populate projects
    function populateProjects() {
      if (!resumeData.projects || resumeData.projects.length === 0) return;

      let html = '';
      resumeData.projects.forEach(project => {
        const cleanDesc = stripHtmlTags(project.description);
        const technologies = project.technologies ? project.technologies.join(', ') : '';

        html += `
          <div class="job">
            <p class="job-title">${project.name}</p>
            ${cleanDesc ? `<p style="font-size: 13px; margin: 5px 0; line-height: 1.4;">${cleanDesc}</p>` : ''}
            ${technologies ? `<p style="font-size: 12px; margin-top: 5px;"><strong>Technologies:</strong> ${technologies}</p>` : ''}
          </div>
        `;
      });

      document.getElementById('projects').innerHTML = html;
      document.getElementById('projects-section').style.display = 'block';
    }

    // Populate publications
    function populatePublications() {
      if (!resumeData.publications || resumeData.publications.length === 0) return;

      let html = '';
      resumeData.publications.forEach(pub => {
        const date = formatDate(pub.publicationDate);
        html += `<li><strong>${pub.title}</strong> - ${pub.publisher}, ${date}</li>`;
      });

      document.getElementById('publications').innerHTML = html;
      document.getElementById('publications-section').style.display = 'block';
    }

    // Populate additional information
    function populateAdditionalInfo() {
      let items = [];

      // Languages
      if (resumeData.languages && resumeData.languages.length > 0) {
        const langList = resumeData.languages.map(lang => `${lang.language} (${lang.level})`).join(', ');
        items.push(`<li><strong>Languages:</strong> ${langList}.</li>`);
      }

      // Certifications
      if (resumeData.courses && resumeData.courses.length > 0) {
        const certList = resumeData.courses.map(cert => {
          const year = cert.completionDate ? new Date(cert.completionDate).getFullYear() : '';
          return `${cert.name}${year ? ' (' + year + ')' : ''}`;
        }).join(', ');
        items.push(`<li><strong>Certifications:</strong> ${certList}.</li>`);
      }

      // Hobbies
      if (resumeData.hobbies && resumeData.hobbies.length > 0) {
        const hobbiesList = resumeData.hobbies.join(', ');
        items.push(`<li><strong>Hobbies:</strong> ${hobbiesList}.</li>`);
      }

      // Volunteering
      if (resumeData.customSections && resumeData.customSections.volunteering && resumeData.customSections.volunteering.length > 0) {
        const volList = resumeData.customSections.volunteering.map(vol => {
          const startDate = formatDate(vol.startDate);
          const endDate = vol.current ? 'Present' : formatDate(vol.endDate);
          return `${vol.title} at ${vol.city} (${startDate}-${endDate})`;
        }).join(', ');
        items.push(`<li><strong>Volunteer:</strong> ${volList}.</li>`);
      }

      // References
      if (resumeData.references && resumeData.references.length > 0) {
        const refList = resumeData.references.map(ref => `${ref.name} (${ref.position} at ${ref.company})`).join(', ');
        items.push(`<li><strong>References:</strong> ${refList}.</li>`);
      }

      if (items.length > 0) {
        document.getElementById('additional-info').innerHTML = items.join('');
        document.getElementById('additional-section').style.display = 'block';
      }
    }

    // Main populate function
    async function populateResume() {
      try {
        const response = await fetch('resume.json');
        const data = await response.json();
        resumeData = data.content;

        populateHeader();
        populatePersonalDetails();
        populateSummary();
        populateExpertise();
        populateAwards();
        populateExperience();
        populateEducation();
        populateProjects();
        populatePublications();
        populateAdditionalInfo();

        // Apply default color scheme after population
        applyColorScheme('black');
      } catch (error) {
        console.error('Error loading resume data:', error);
      }
    }

    // Color schemes
    const colorSchemes = {
      black: {
        primary: '#000000',
        secondary: '#f5f5f5',
        background: '#f4f4f4',
        text: '#333',
        lightText: '#555',
        border: '#000'
      },
      blue: {
        primary: '#2196f3',
        secondary: '#e3f2fd',
        background: '#f5f5f5',
        text: '#1565c0',
        lightText: '#424242',
        border: '#2196f3'
      },
      green: {
        primary: '#4caf50',
        secondary: '#e8f5e8',
        background: '#f1f8e9',
        text: '#2e7d32',
        lightText: '#424242',
        border: '#4caf50'
      },
      purple: {
        primary: '#9c27b0',
        secondary: '#f3e5f5',
        background: '#fce4ec',
        text: '#7b1fa2',
        lightText: '#424242',
        border: '#9c27b0'
      },
      red: {
        primary: '#f44336',
        secondary: '#ffebee',
        background: '#fafafa',
        text: '#c62828',
        lightText: '#424242',
        border: '#f44336'
      },
      teal: {
        primary: '#009688',
        secondary: '#e0f2f1',
        background: '#f0fdfc',
        text: '#00695c',
        lightText: '#424242',
        border: '#009688'
      },
      orange: {
        primary: '#ff9800',
        secondary: '#fff3e0',
        background: '#fff8f5',
        text: '#e65100',
        lightText: '#424242',
        border: '#ff9800'
      }
    };

    // Get elements
    const fontSelector = document.getElementById('font-selector');
    const colorSchemeSelector = document.getElementById('color-scheme');
    const resetBtn = document.getElementById('reset-btn');
    const printBtn = document.getElementById('print-btn');
    const body = document.body;

    // Apply font
    function applyFont(fontFamily) {
      body.style.fontFamily = fontFamily;
    }

    // Apply color scheme
    function applyColorScheme(scheme) {
      const colors = colorSchemes[scheme];

      // Apply to specific elements
      document.querySelectorAll('h3').forEach(el => {
        el.style.borderTopColor = colors.primary;
        el.style.color = colors.text;
      });
      document.querySelectorAll('h1, h2').forEach(el => {
        el.style.color = colors.text;
      });
      document.body.style.backgroundColor = colors.background;
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Load resume data
      populateResume();

      // Font selector
      fontSelector.addEventListener('change', (e) => {
        applyFont(e.target.value);
      });

      // Color scheme selector
      colorSchemeSelector.addEventListener('change', (e) => {
        applyColorScheme(e.target.value);
      });

      // Reset button
      resetBtn.addEventListener('click', () => {
        fontSelector.value = "'Josefin Sans', sans-serif";
        colorSchemeSelector.value = 'black';
        applyFont("'Josefin Sans', sans-serif");
        applyColorScheme('black');
      });

      // Print button
      printBtn.addEventListener('click', () => {
        document.querySelector('.control-panel').style.display = 'none';
        window.print();
        document.querySelector('.control-panel').style.display = 'block';
      });

      // Initialize with default values
      applyFont("'Josefin Sans', sans-serif");
    });
  </script>
</body>
</html>
