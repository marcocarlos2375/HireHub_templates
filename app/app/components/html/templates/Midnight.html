<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume - Midnight</title>
  <meta name="description" content="Professional resume template with dark midnight sidebar">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Inter:wght@300;400;600&family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="a4 midnight">

    <!-- LEFT PART -->
    <aside class="left-part">
      <div class="profile-pic" id="profile-pic-container" style="display: none;">
        <img id="profile-picture" src="" alt="Profile Picture">
      </div>
      <h1 id="name"></h1>
      <h2 id="job_title"></h2>

      <h3>Contact</h3>
      <div id="contact-list"></div>

      <h3>Skills</h3>
      <div id="skills-container"></div>

      <h3>Languages</h3>
      <div id="languages-container"></div>

      <div id="hobbies-section" style="display: none;">
        <h3>Interests</h3>
        <div id="hobbies-list"></div>
      </div>
    </aside>

    <!-- RIGHT PART -->
    <main class="right-part">
      <section id="summary-section">
        <h3>Professional Summary</h3>
        <p id="summary-text"></p>
      </section>

      <section id="education-section">
        <h3>Education</h3>
        <div id="education-list"></div>
      </section>

      <section id="experience-section">
        <h3>Professional Experience</h3>
        <div id="experience-list"></div>
      </section>

      <section id="projects-section" style="display: none;">
        <h3>Key Projects</h3>
        <div id="projects-list"></div>
      </section>

      <section id="publications-section" style="display: none;">
        <h3>Publications</h3>
        <div id="publications-list"></div>
      </section>

      <section id="volunteering-section" style="display: none;">
        <h3>Volunteer Experience</h3>
        <div id="volunteering-list"></div>
      </section>

      <section id="certifications-awards-section" style="display: none;">
        <h3>Certifications & Awards</h3>
        <div class="cert-awards">
          <div class="cert-column" id="certifications-column" style="display: none;">
            <h4>Certifications</h4>
            <ul id="certifications-list"></ul>
          </div>
          <div class="awards-column" id="awards-column" style="display: none;">
            <h4>Awards</h4>
            <ul id="awards-list"></ul>
          </div>
        </div>
      </section>

      <section id="references-section" style="display: none;">
        <h3>References</h3>
        <div class="references-grid" id="references-list"></div>
      </section>
    </main>
  </div>

  <!-- Control Panel -->
  <div class="control-panel">
    <h3>Customize Template</h3>

    <div class="control-group">
      <label for="font-selector">Font Family:</label>
      <select id="font-selector">
        <option value="'Josefin Sans', sans-serif">Josefin Sans (Default)</option>
        <option value="'Inter', sans-serif">Inter</option>
        <option value="'Poppins', sans-serif">Poppins</option>
        <option value="'Roboto', sans-serif">Roboto</option>
        <option value="'Lato', sans-serif">Lato</option>
      </select>
    </div>

    <div class="control-group">
      <label for="color-scheme">Color Scheme:</label>
      <select id="color-scheme">
        <option value="midnight">Midnight Black (Default)</option>
        <option value="ocean">Ocean Blue</option>
        <option value="forest">Forest Green</option>
        <option value="royal">Royal Purple</option>
        <option value="crimson">Crimson Red</option>
        <option value="emerald">Emerald Teal</option>
        <option value="amber">Amber Gold</option>
        <option value="slate">Slate Gray</option>
      </select>
    </div>

    <div class="control-group">
      <button id="reset-btn">Reset to Default</button>
      <button id="print-btn">Print Resume</button>
    </div>
  </div>

  <script>
    let resumeData = null;

    // Color schemes adapted for dark theme
    const colorSchemes = {
      midnight: {
        leftBg: '#111111',
        leftText: '#ffffff',
        leftSecondary: '#dddddd',
        leftBorder: '#444444',
        progressBg: '#333333',
        progressBar: '#ffffff',
        rightBg: '#ffffff',
        rightText: '#333333'
      },
      ocean: {
        leftBg: '#0f172a',
        leftText: '#e2e8f0',
        leftSecondary: '#cbd5e1',
        leftBorder: '#3b82f6',
        progressBg: '#1e293b',
        progressBar: '#60a5fa',
        rightBg: '#ffffff',
        rightText: '#1e40af'
      },
      forest: {
        leftBg: '#0f1419',
        leftText: '#ecfdf5',
        leftSecondary: '#d1fae5',
        leftBorder: '#10b981',
        progressBg: '#1f2937',
        progressBar: '#34d399',
        rightBg: '#ffffff',
        rightText: '#059669'
      },
      royal: {
        leftBg: '#1e1b4b',
        leftText: '#f3f4f6',
        leftSecondary: '#e5e7eb',
        leftBorder: '#8b5cf6',
        progressBg: '#312e81',
        progressBar: '#a78bfa',
        rightBg: '#ffffff',
        rightText: '#7c3aed'
      },
      crimson: {
        leftBg: '#1f1315',
        leftText: '#fef2f2',
        leftSecondary: '#fee2e2',
        leftBorder: '#ef4444',
        progressBg: '#374151',
        progressBar: '#f87171',
        rightBg: '#ffffff',
        rightText: '#dc2626'
      },
      emerald: {
        leftBg: '#0d1b2a',
        leftText: '#f0fdfa',
        leftSecondary: '#ccfbf1',
        leftBorder: '#14b8a6',
        progressBg: '#1f2937',
        progressBar: '#5eead4',
        rightBg: '#ffffff',
        rightText: '#0f766e'
      },
      amber: {
        leftBg: '#1c1917',
        leftText: '#fffbeb',
        leftSecondary: '#fef3c7',
        leftBorder: '#f59e0b',
        progressBg: '#374151',
        progressBar: '#fbbf24',
        rightBg: '#ffffff',
        rightText: '#d97706'
      },
      slate: {
        leftBg: '#0f172a',
        leftText: '#f8fafc',
        leftSecondary: '#e2e8f0',
        leftBorder: '#64748b',
        progressBg: '#334155',
        progressBar: '#94a3b8',
        rightBg: '#ffffff',
        rightText: '#475569'
      }
    };

    // Helper functions
    function stripHtmlTags(html) {
      const tmp = document.createElement('DIV');
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || '';
    }

    function formatDate(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short' });
    }

    // Apply font
    function applyFont(fontFamily) {
      document.body.style.fontFamily = fontFamily;
    }

    // Apply color scheme
    function applyColorScheme(scheme) {
      const colors = colorSchemes[scheme];
      const leftPart = document.querySelector('.left-part');
      const rightPart = document.querySelector('.right-part');

      // Apply left sidebar colors
      leftPart.style.backgroundColor = colors.leftBg;
      leftPart.style.color = colors.leftText;

      // Apply progress bar colors
      document.querySelectorAll('.progress').forEach(el => {
        el.style.backgroundColor = colors.progressBg;
      });
      document.querySelectorAll('.progress-bar').forEach(el => {
        el.style.backgroundColor = colors.progressBar;
      });

      // Apply border colors for left sidebar sections
      document.querySelectorAll('.left-part h3').forEach(el => {
        el.style.borderBottomColor = colors.leftBorder;
      });

      // Apply skill group title borders
      document.querySelectorAll('.skill-group-title').forEach(el => {
        el.style.borderBottomColor = colors.leftBorder;
        el.style.color = colors.leftSecondary;
      });

      // Apply right side text color
      document.querySelectorAll('.right-part h3').forEach(el => {
        el.style.color = colors.rightText;
        el.style.borderBottomColor = colors.rightText;
      });

      // Apply reference card border colors
      document.querySelectorAll('.reference-item').forEach(el => {
        el.style.borderLeftColor = colors.rightText;
      });

      // Apply language text colors
      document.querySelectorAll('.lang-name').forEach(el => {
        el.style.color = colors.leftText;
      });
      document.querySelectorAll('.lang-level').forEach(el => {
        el.style.color = colors.leftSecondary;
      });

      // Apply contact item colors
      document.querySelectorAll('.contact-item span').forEach(el => {
        el.style.color = colors.leftSecondary;
      });
      document.querySelectorAll('.contact-item svg').forEach(el => {
        el.style.color = colors.leftBorder;
      });

      // Update name and job title colors
      document.querySelector('.left-part h1').style.color = colors.leftText;
      document.querySelector('.left-part h2').style.color = colors.leftSecondary;
    }

    // Populate header
    function populateHeader() {
      const personal = resumeData.personalInfo;
      document.getElementById('name').textContent = `${personal.firstName} ${personal.lastName}`;
      document.getElementById('job_title').textContent = personal.jobTitle;

      // Profile image (optional)
      if (personal.profileImage) {
        document.getElementById('profile-pic-container').style.display = 'block';
        document.getElementById('profile-picture').src = personal.profileImage;
      }
    }

    // Populate contact information - ALL fields
    function populateContactInfo() {
      const contactList = document.getElementById('contact-list');
      const personal = resumeData.personalInfo;
      let html = '';

      // Location
      if (personal.location) {
        html += `
          <div class="contact-item">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
              <circle cx="12" cy="10" r="3"/>
            </svg>
            <span>${personal.location}</span>
          </div>
        `;
      }

      // Email
      if (personal.email) {
        html += `
          <div class="contact-item">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
            <span>${personal.email}</span>
          </div>
        `;
      }

      // Phone
      if (personal.phone) {
        html += `
          <div class="contact-item">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
            <span>${personal.phone}</span>
          </div>
        `;
      }

      // Website
      if (personal.website) {
        html += `
          <div class="contact-item">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
            </svg>
            <span>${personal.website.replace('https://', '').replace('http://', '')}</span>
          </div>
        `;
      }

      // LinkedIn
      if (personal.socialLinks && personal.socialLinks.linkedin) {
        html += `
          <div class="contact-item">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
              <rect x="2" y="9" width="4" height="12"/>
              <circle cx="4" cy="4" r="2"/>
            </svg>
            <span>${personal.socialLinks.linkedin}</span>
          </div>
        `;
      }

      // Additional fields
      if (personal.birthDate) {
        const birthDate = new Date(personal.birthDate);
        const formattedDate = birthDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        html += `<div class="contact-item-text"><strong>Birth Date:</strong> ${formattedDate}</div>`;
      }

      if (personal.nationality) {
        html += `<div class="contact-item-text"><strong>Nationality:</strong> ${personal.nationality}</div>`;
      }

      if (personal.relationshipStatus) {
        html += `<div class="contact-item-text"><strong>Status:</strong> ${personal.relationshipStatus}</div>`;
      }

      if (personal.availability) {
        html += `<div class="contact-item-text"><strong>Availability:</strong> ${personal.availability}</div>`;
      }

      if (personal.drivingLicense) {
        html += `<div class="contact-item-text"><strong>License:</strong> ${personal.drivingLicense}</div>`;
      }

      // websitesAndSocialLinks
      if (personal.websitesAndSocialLinks && personal.websitesAndSocialLinks.length > 0) {
        personal.websitesAndSocialLinks.forEach(link => {
          html += `<div class="contact-item-text"><strong>${link.label}:</strong> ${link.url.replace('https://', '').replace('http://', '')}</div>`;
        });
      }

      contactList.innerHTML = html;
    }

    // Populate skills grouped by category
    function populateSkills() {
      const skillsContainer = document.getElementById('skills-container');

      if (resumeData.skills && resumeData.skills.length > 0) {
        // Group skills by category
        const grouped = {};
        resumeData.skills.forEach(skill => {
          const category = skill.category || 'other';
          if (!grouped[category]) {
            grouped[category] = [];
          }
          grouped[category].push(skill);
        });

        // Find category names from skillGroups
        const categoryNames = {};
        if (resumeData.skillGroups) {
          resumeData.skillGroups.forEach(group => {
            categoryNames[group.id] = group.name;
          });
        }

        let html = '';
        Object.entries(grouped).forEach(([categoryId, skills]) => {
          const categoryName = categoryNames[categoryId] || categoryId;

          html += `<div class="skill-group">`;
          html += `<h4 class="skill-group-title">${categoryName}</h4>`;
          html += `<div class="skill-group-items">`;

          skills.forEach(skill => {
            const proficiency = skill.level === 'Expert' ? 100 : skill.level === 'Advanced' ? 80 : 60;
            html += `
              <div class="skill">
                <div class="skill-name">${skill.skill}</div>
                <div class="progress">
                  <div class="progress-bar" style="width: ${proficiency}%"></div>
                </div>
              </div>
            `;
          });

          html += `</div></div>`;
        });

        skillsContainer.innerHTML = html;
      }
    }

    // Populate languages
    function populateLanguages() {
      const languagesContainer = document.getElementById('languages-container');

      if (resumeData.languages && resumeData.languages.length > 0) {
        let html = '';
        resumeData.languages.forEach(lang => {
          html += `
            <div class="language">
              <div class="lang-name">${lang.language}</div>
              <div class="lang-level">${lang.level}</div>
            </div>
          `;
        });
        languagesContainer.innerHTML = html;
      }
    }

    // Populate summary
    function populateSummary() {
      const summarySection = document.getElementById('summary-section');
      const summaryText = document.getElementById('summary-text');

      if (resumeData.professionalSummary && resumeData.professionalSummary.trim()) {
        summaryText.textContent = stripHtmlTags(resumeData.professionalSummary);
        summarySection.style.display = 'block';
      } else {
        summarySection.style.display = 'none';
      }
    }

    // Populate education
    function populateEducation() {
      const educationList = document.getElementById('education-list');
      const educationSection = document.getElementById('education-section');

      if (resumeData.education && resumeData.education.length > 0) {
        let html = '';

        resumeData.education.forEach(edu => {
          const startDate = formatDate(edu.startDate);
          const endDate = edu.endDate ? formatDate(edu.endDate) : 'Present';

          html += `
            <div class="edu">
              <h4>${edu.school} <span class="date">${startDate} – ${endDate}</span></h4>
              <p>${edu.degree}${edu.description ? ' - ' + stripHtmlTags(edu.description) : ''}</p>
            </div>
          `;
        });

        educationList.innerHTML = html;
        educationSection.style.display = 'block';
      } else {
        educationSection.style.display = 'none';
      }
    }

    // Populate experience
    function populateExperience() {
      const experienceList = document.getElementById('experience-list');
      const experienceSection = document.getElementById('experience-section');

      if (resumeData.employmentHistory && resumeData.employmentHistory.length > 0) {
        let html = '';

        resumeData.employmentHistory.forEach(job => {
          if (job.isInternship) return;

          const startDate = formatDate(job.startDate);
          const endDate = job.endDate ? formatDate(job.endDate) : 'Present';

          html += `
            <div class="job">
              <h4>${job.jobTitle} at ${job.company} <span class="date">${startDate} – ${endDate}</span></h4>
              <p>${stripHtmlTags(job.description)}</p>
            </div>
          `;
        });

        experienceList.innerHTML = html;
        experienceSection.style.display = 'block';
      } else {
        experienceSection.style.display = 'none';
      }
    }

    // Populate projects
    function populateProjects() {
      const projectsList = document.getElementById('projects-list');
      const projectsSection = document.getElementById('projects-section');

      if (resumeData.projects && resumeData.projects.length > 0) {
        let html = '';

        resumeData.projects.forEach(project => {
          html += `
            <div class="job">
              <h4>${project.name}</h4>
              <p>${stripHtmlTags(project.description)}${project.technologies ? ' Technologies: ' + project.technologies : ''}</p>
            </div>
          `;
        });

        projectsList.innerHTML = html;
        projectsSection.style.display = 'block';
      }
    }

    // Populate publications
    function populatePublications() {
      const publicationsList = document.getElementById('publications-list');
      const publicationsSection = document.getElementById('publications-section');

      if (resumeData.publications && resumeData.publications.length > 0) {
        let html = '';

        resumeData.publications.forEach(pub => {
          const date = formatDate(pub.publicationDate);
          html += `
            <div class="job">
              <h4>${pub.title} <span class="date">${date}</span></h4>
              <p><em>${pub.publisher}</em> - ${stripHtmlTags(pub.description)}</p>
            </div>
          `;
        });

        publicationsList.innerHTML = html;
        publicationsSection.style.display = 'block';
      }
    }

    // Populate volunteering
    function populateVolunteering() {
      const volunteeringList = document.getElementById('volunteering-list');
      const volunteeringSection = document.getElementById('volunteering-section');

      if (resumeData.customSections && resumeData.customSections.volunteering && resumeData.customSections.volunteering.length > 0) {
        let html = '';

        resumeData.customSections.volunteering.forEach(vol => {
          const startDate = formatDate(vol.startDate);
          const endDate = vol.endDate ? formatDate(vol.endDate) : 'Present';

          html += `
            <div class="job">
              <h4>${vol.title} <span class="date">${startDate} – ${endDate}</span></h4>
              <p><em>${vol.city}</em> - ${stripHtmlTags(vol.description)}</p>
            </div>
          `;
        });

        volunteeringList.innerHTML = html;
        volunteeringSection.style.display = 'block';
      }
    }

    // Populate certifications and awards
    function populateCertificationsAndAwards() {
      const section = document.getElementById('certifications-awards-section');
      const certColumn = document.getElementById('certifications-column');
      const certList = document.getElementById('certifications-list');
      const awardsColumn = document.getElementById('awards-column');
      const awardsList = document.getElementById('awards-list');

      let hasCerts = false;
      let hasAwards = false;

      // Certifications
      if (resumeData.courses && resumeData.courses.length > 0) {
        let html = '';
        resumeData.courses.forEach(course => {
          const year = course.completionDate ? formatDate(course.completionDate).split(' ').pop() : '';
          html += `<li>${course.title} (${year})</li>`;
        });
        certList.innerHTML = html;
        certColumn.style.display = 'block';
        hasCerts = true;
      }

      // Awards
      if (resumeData.customSections && resumeData.customSections.awards && resumeData.customSections.awards.length > 0) {
        let html = '';
        resumeData.customSections.awards.forEach(award => {
          const year = award.startDate ? formatDate(award.startDate).split(' ').pop() : '';
          html += `<li>${award.title}${award.city ? ' - ' + award.city : ''} (${year})</li>`;
        });
        awardsList.innerHTML = html;
        awardsColumn.style.display = 'block';
        hasAwards = true;
      }

      if (hasCerts || hasAwards) {
        section.style.display = 'block';
      }
    }

    // Populate hobbies
    function populateHobbies() {
      const hobbiesSection = document.getElementById('hobbies-section');
      const hobbiesList = document.getElementById('hobbies-list');

      if (resumeData.hobbies && resumeData.hobbies.length > 0) {
        let html = '<div class="hobbies-items">';
        resumeData.hobbies.forEach(hobby => {
          html += `<div class="hobby-item">${hobby}</div>`;
        });
        html += '</div>';
        hobbiesList.innerHTML = html;
        hobbiesSection.style.display = 'block';
      }
    }

    // Populate references
    function populateReferences() {
      const referencesList = document.getElementById('references-list');
      const referencesSection = document.getElementById('references-section');

      if (resumeData.references && resumeData.references.length > 0) {
        let html = '';

        resumeData.references.forEach(ref => {
          html += `
            <div class="reference-item">
              <h4>${ref.name}</h4>
              ${ref.position ? `<p><strong>${ref.position}${ref.company ? ', ' + ref.company : ''}</strong></p>` : ''}
              ${ref.email ? `<p>${ref.email}</p>` : ''}
              ${ref.phone ? `<p>${ref.phone}</p>` : ''}
            </div>
          `;
        });

        referencesList.innerHTML = html;
        referencesSection.style.display = 'block';
      }
    }

    // Main function to populate all data
    async function populateResume() {
      try {
        const response = await fetch('resume.json');
        const data = await response.json();
        resumeData = data.content; // Extract content from the JSON structure

        populateHeader();
        populateContactInfo();
        populateSkills();
        populateLanguages();
        populateSummary();
        populateEducation();
        populateExperience();
        populateProjects();
        populatePublications();
        populateVolunteering();
        populateCertificationsAndAwards();
        populateHobbies();
        populateReferences();

        // Apply default color scheme
        applyColorScheme('midnight');
      } catch (error) {
        console.error('Error loading resume data:', error);
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      populateResume();

      const fontSelector = document.getElementById('font-selector');
      const colorSchemeSelector = document.getElementById('color-scheme');
      const resetBtn = document.getElementById('reset-btn');
      const printBtn = document.getElementById('print-btn');

      fontSelector.addEventListener('change', (e) => {
        applyFont(e.target.value);
      });

      colorSchemeSelector.addEventListener('change', (e) => {
        applyColorScheme(e.target.value);
      });

      resetBtn.addEventListener('click', () => {
        fontSelector.value = "'Josefin Sans', sans-serif";
        colorSchemeSelector.value = 'midnight';
        applyFont("'Josefin Sans', sans-serif");
        applyColorScheme('midnight');
      });

      printBtn.addEventListener('click', () => {
        document.querySelector('.control-panel').style.display = 'none';
        window.print();
        document.querySelector('.control-panel').style.display = 'block';
      });

      // Initialize with default values
      applyFont("'Josefin Sans', sans-serif");
    });
  </script>
</body>
