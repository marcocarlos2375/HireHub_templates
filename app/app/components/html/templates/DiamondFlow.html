  <!-- Control Panel -->
  <div class="control-panel">
    <h3>ðŸŽ¨ Customize Template</h3>

  <script>
    let resumeData = null;

    // Helper function to strip HTML tags
    function stripHtmlTags(html) {
      if (!html) return '';
      const tmp = document.createElement('DIV');
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || '';
    }

    // Helper function to format dates
    function formatDate(dateStr) {
      if (!dateStr) return 'Present';
      const date = new Date(dateStr);
      const month = date.toLocaleDateString('en-US', { month: 'short' });
      const year = date.getFullYear();
      return `${month} ${year}`;
    }

    // SVG icons
    const svgIcons = {
      phone: '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>',
      email: '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>',
      link: '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>',
      location: '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>',
      linkedin: '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect x="2" y="9" width="4" height="12"/><circle cx="4" cy="4" r="2"/></svg>',
      github: '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/></svg>',
      calendar: '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>',
      user: '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>',
      globe: '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>'
    };

    // Populate header
    function populateHeader() {
      const personal = resumeData.personalInfo;
      document.getElementById('name').textContent = personal.name ? personal.name.toUpperCase() : '';
      document.getElementById('job-title').textContent = personal.title ? personal.title.toUpperCase() : '';
    }

    // Populate contact info
    function populateContactInfo() {
      const personal = resumeData.personalInfo;
      let html = '';

      if (personal.phone) {
        html += `<div class="contact-item">${svgIcons.phone}<span>${personal.phone}</span></div>`;
      }
      if (personal.email) {
        html += `<div class="contact-item">${svgIcons.email}<span>${personal.email}</span></div>`;
      }
      if (personal.website) {
        html += `<div class="contact-item">${svgIcons.link}<span>${personal.website.replace('https://', '')}</span></div>`;
      }
      if (personal.location) {
        html += `<div class="contact-item">${svgIcons.location}<span>${personal.location}</span></div>`;
      }
      if (personal.socialLinks?.linkedin) {
        html += `<div class="contact-item">${svgIcons.linkedin}<span>${personal.socialLinks.linkedin.replace('https://linkedin.com/in/', '')}</span></div>`;
      }
      if (personal.socialLinks?.github) {
        html += `<div class="contact-item">${svgIcons.github}<span>${personal.socialLinks.github.replace('https://github.com/', '')}</span></div>`;
      }

      document.getElementById('contact-info').innerHTML = html;
    }

    // Populate personal details
    function populatePersonalDetails() {
      const personal = resumeData.personalInfo;
      let html = '';
      let hasDetails = false;

      if (personal.birthDate) {
        const birthDate = new Date(personal.birthDate);
        const formattedDate = birthDate.toLocaleDateString('en-US', {
          year: 'numeric', month: 'long', day: 'numeric'
        });
        html += `<div class="contact-item">${svgIcons.calendar}<span>Birth: ${formattedDate}</span></div>`;
        hasDetails = true;
      }

      if (personal.nationality) {
        html += `<div class="contact-item">${svgIcons.globe}<span>Nationality: ${personal.nationality}</span></div>`;
        hasDetails = true;
      }

      if (personal.relationshipStatus) {
        const status = personal.relationshipStatus.charAt(0).toUpperCase() + personal.relationshipStatus.slice(1);
        html += `<div class="contact-item">${svgIcons.user}<span>Status: ${status}</span></div>`;
        hasDetails = true;
      }

      if (personal.availability) {
        const avail = personal.availability.charAt(0).toUpperCase() + personal.availability.slice(1);
        html += `<div class="contact-item">${svgIcons.calendar}<span>Availability: ${avail}</span></div>`;
        hasDetails = true;
      }

      if (personal.drivingLicense) {
        html += `<div class="contact-item">${svgIcons.user}<span>License: ${personal.drivingLicense}</span></div>`;
        hasDetails = true;
      }

      if (personal.websitesAndSocialLinks && personal.websitesAndSocialLinks.length > 0) {
        personal.websitesAndSocialLinks.forEach(link => {
          html += `<div class="contact-item">${svgIcons.link}<span>${link.platform}: ${link.url.replace('https://', '')}</span></div>`;
          hasDetails = true;
        });
      }

      if (hasDetails) {
        document.getElementById('personal-details').innerHTML = html;
        document.getElementById('personal-details-section').style.display = 'block';
      }
    }

    // Populate skills
    function populateSkills() {
      if (!resumeData.skills || resumeData.skills.length === 0) return;

      // Group skills by category
      const grouped = {};
      resumeData.skills.forEach(skill => {
        const category = skill.category || 'other';
        if (!grouped[category]) grouped[category] = [];
        grouped[category].push(skill);
      });

      // Get category names from skillGroups
      const categoryNames = {};
      if (resumeData.skillGroups) {
        resumeData.skillGroups.forEach(group => {
          categoryNames[group.id] = group.name;
        });
      }

      let html = '';

      Object.entries(grouped).forEach(([categoryId, skills]) => {
        const categoryName = categoryNames[categoryId] || categoryId;
        html += `<div class="skill-group">`;
        html += `<h3 class="skill-group-title">${categoryName}</h3>`;

        skills.forEach(skill => {
          const proficiency = skill.level === 'Expert' ? 100 :
                            skill.level === 'Advanced' ? 80 :
                            skill.level === 'Intermediate' ? 60 : 40;

          html += `
            <div class="skill">
              <span>${skill.skill}</span>
              <div class="progress">
                <div class="progress-bar" style="width: ${proficiency}%;"></div>
              </div>
            </div>
          `;
        });

        html += `</div>`;
      });

      document.getElementById('skills').innerHTML = html;
      document.getElementById('skills-section').style.display = 'block';
    }

    // Populate languages
    function populateLanguages() {
      if (!resumeData.languages || resumeData.languages.length === 0) return;

      let html = '';
      resumeData.languages.forEach(lang => {
        // Map proficiency to percentage
        const proficiencyMap = {
          'C2': 100, 'C1': 90, 'B2': 80, 'B1': 70, 'A2': 60, 'A1': 50,
          'Native': 100, 'Fluent': 100, 'Advanced': 80, 'Intermediate': 60, 'Basic': 40
        };
        const proficiency = proficiencyMap[lang.proficiency] || 60;

        html += `
          <div class="skill">
            <span>${lang.language}</span>
            <div class="progress">
              <div class="progress-bar" style="width: ${proficiency}%;"></div>
            </div>
          </div>
        `;
      });

      document.getElementById('languages').innerHTML = html;
      document.getElementById('languages-section').style.display = 'block';
    }

    // Populate hobbies
    function populateHobbies() {
      if (!resumeData.hobbies || resumeData.hobbies.length === 0) return;

      let html = '<ul style="margin: 0; padding-left: 18px; font-size: 13px;">';
      resumeData.hobbies.forEach(hobby => {
        html += `<li style="margin-bottom: 5px;">${hobby}</li>`;
      });
      html += '</ul>';

      document.getElementById('hobbies').innerHTML = html;
      document.getElementById('hobbies-section').style.display = 'block';
    }

    // Populate certifications
    function populateCertifications() {
      if (!resumeData.courses || resumeData.courses.length === 0) return;

      let html = '';
      resumeData.courses.forEach(cert => {
        const year = cert.completionDate ? new Date(cert.completionDate).getFullYear() : '';
        html += `
          <div class="cert-item">
            <p><strong>${cert.name}</strong></p>
            <p class="cert-year">${cert.institution}${year ? ' â€” ' + year : ''}</p>
          </div>
        `;
      });

      document.getElementById('certifications').innerHTML = html;
      document.getElementById('certifications-section').style.display = 'block';
    }

    // Populate summary
    function populateSummary() {
      if (resumeData.professionalSummary) {
        const cleanSummary = stripHtmlTags(resumeData.professionalSummary);
        document.getElementById('summary').textContent = cleanSummary;
        document.getElementById('summary-section').style.display = 'block';
      }
    }

    // Populate experience
    function populateExperience() {
      if (!resumeData.employmentHistory || resumeData.employmentHistory.length === 0) return;

      let html = '';
      resumeData.employmentHistory.forEach(job => {
        const startDate = formatDate(job.startDate);
        const endDate = job.current ? 'Present' : formatDate(job.endDate);
        const cleanDesc = stripHtmlTags(job.description);

        html += `
          <div class="timeline-item">
            <div class="diamond"></div>
            <div class="content">
              <h3>${job.company}</h3>
              <p><em>${job.title}</em> | ${startDate} â€“ ${endDate}</p>
              ${cleanDesc ? `<p style="font-size: 13px; margin-top: 8px;">${cleanDesc}</p>` : ''}
            </div>
          </div>
        `;
      });

      document.getElementById('experience').innerHTML = html;
      document.getElementById('experience-section').style.display = 'block';
    }

    // Populate education
    function populateEducation() {
      if (!resumeData.education || resumeData.education.length === 0) return;

      let html = '';
      resumeData.education.forEach(edu => {
        const startDate = formatDate(edu.startDate);
        const endDate = edu.current ? 'Present' : formatDate(edu.endDate);
        const cleanDesc = stripHtmlTags(edu.description);

        html += `
          <div class="timeline-item">
            <div class="diamond"></div>
            <div class="content">
              <h3>${edu.school}</h3>
              <p><em>${edu.degree}</em> | ${startDate} â€“ ${endDate}</p>
              ${cleanDesc ? `<p style="font-size: 13px; margin-top: 8px;">${cleanDesc}</p>` : ''}
            </div>
          </div>
        `;
      });

      document.getElementById('education').innerHTML = html;
      document.getElementById('education-section').style.display = 'block';
    }

    // Populate projects
    function populateProjects() {
      if (!resumeData.projects || resumeData.projects.length === 0) return;

      let html = '';
      resumeData.projects.forEach(project => {
        const cleanDesc = stripHtmlTags(project.description);
        const technologies = project.technologies ? project.technologies.join(', ') : '';

        html += `
          <div class="timeline-item">
            <div class="diamond"></div>
            <div class="content">
              <h3>${project.name}</h3>
              ${project.url ? `<p style="margin-bottom: 5px;"><a href="${project.url}" target="_blank">${project.url}</a></p>` : ''}
              ${cleanDesc ? `<p style="font-size: 13px; margin-top: 8px;">${cleanDesc}</p>` : ''}
              ${technologies ? `<p style="font-size: 13px; margin-top: 5px;"><strong>Technologies:</strong> ${technologies}</p>` : ''}
            </div>
          </div>
        `;
      });

      document.getElementById('projects').innerHTML = html;
      document.getElementById('projects-section').style.display = 'block';
    }

    // Populate publications
    function populatePublications() {
      if (!resumeData.publications || resumeData.publications.length === 0) return;

      let html = '';
      resumeData.publications.forEach(pub => {
        const date = formatDate(pub.date);
        html += `
          <div class="timeline-item">
            <div class="diamond"></div>
            <div class="content">
              <h3>${pub.title}</h3>
              <p>${pub.publisher} | ${date}</p>
              ${pub.url ? `<p style="margin-top: 5px;"><a href="${pub.url}" target="_blank">${pub.url}</a></p>` : ''}
            </div>
          </div>
        `;
      });

      document.getElementById('publications').innerHTML = html;
      document.getElementById('publications-section').style.display = 'block';
    }

    // Populate awards
    function populateAwards() {
      if (!resumeData.customSections || !resumeData.customSections.awards || resumeData.customSections.awards.length === 0) return;

      let html = '';
      resumeData.customSections.awards.forEach(award => {
        const date = formatDate(award.date);
        html += `
          <div class="timeline-item">
            <div class="diamond"></div>
            <div class="content">
              <h3>${award.title}</h3>
              <p>${award.awarder} | ${date}</p>
              ${award.summary ? `<p style="font-size: 13px; margin-top: 5px;">${stripHtmlTags(award.summary)}</p>` : ''}
            </div>
          </div>
        `;
      });

      document.getElementById('awards').innerHTML = html;
      document.getElementById('awards-section').style.display = 'block';
    }

    // Populate volunteering
    function populateVolunteering() {
      if (!resumeData.customSections || !resumeData.customSections.volunteering || resumeData.customSections.volunteering.length === 0) return;

      let html = '';
      resumeData.customSections.volunteering.forEach(vol => {
        const startDate = formatDate(vol.startDate);
        const endDate = vol.current ? 'Present' : formatDate(vol.endDate);
        const cleanDesc = stripHtmlTags(vol.summary);

        html += `
          <div class="timeline-item">
            <div class="diamond"></div>
            <div class="content">
              <h3>${vol.organization}</h3>
              <p><em>${vol.position}</em> | ${startDate} â€“ ${endDate}</p>
              ${cleanDesc ? `<p style="font-size: 13px; margin-top: 8px;">${cleanDesc}</p>` : ''}
            </div>
          </div>
        `;
      });

      document.getElementById('volunteering').innerHTML = html;
      document.getElementById('volunteering-section').style.display = 'block';
    }

    // Populate references
    function populateReferences() {
      if (!resumeData.references || resumeData.references.length === 0) return;

      let html = '';
      resumeData.references.forEach(ref => {
        html += `
          <div class="cert-item" style="margin-bottom: 15px;">
            <p><strong>${ref.name}</strong></p>
            <p style="font-size: 13px; margin: 2px 0;">${ref.position} â€” ${ref.company}</p>
            ${ref.email ? `<p style="font-size: 13px; margin: 2px 0;">Email: ${ref.email}</p>` : ''}
            ${ref.phone ? `<p style="font-size: 13px; margin: 2px 0;">Phone: ${ref.phone}</p>` : ''}
          </div>
        `;
      });

      document.getElementById('references').innerHTML = html;
      document.getElementById('references-section').style.display = 'block';
    }

    // Main populate function
    async function populateResume() {
      try {
        const response = await fetch('resume.json');
        const data = await response.json();
        resumeData = data.content;

        populateHeader();
        populateContactInfo();
        populatePersonalDetails();
        populateSummary();
        populateSkills();
        populateLanguages();
        populateHobbies();
        populateCertifications();
        populateExperience();
        populateEducation();
        populateProjects();
        populatePublications();
        populateAwards();
        populateVolunteering();
        populateReferences();

        // Apply default color scheme after population
        applyColorScheme('gray');
      } catch (error) {
        console.error('Error loading resume data:', error);
      }
    }

    // Color schemes
    const colorSchemes = {
      gray: {
        primary: '#555',
        secondary: '#ddd',
        background: '#f4f4f4',
        text: '#333',
        lightText: '#555',
        border: '#ccc'
      },
      blue: {
        primary: '#2196f3',
        secondary: '#90caf9',
        background: '#f5f5f5',
        text: '#1565c0',
        lightText: '#424242',
        border: '#2196f3'
      },
      green: {
        primary: '#4caf50',
        secondary: '#a5d6a7',
        background: '#f1f8e9',
        text: '#2e7d32',
        lightText: '#424242',
        border: '#4caf50'
