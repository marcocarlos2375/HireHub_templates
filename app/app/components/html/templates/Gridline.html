<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume - Gridline</title>
  <meta name="description" content="Professional resume template with gridline design">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Inter:wght@300;400;600&family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="a4">

    <!-- Header -->
    <header class="header">
      <h1 id="header-name"></h1>
      <p class="job-title" id="header-title"></p>
    </header>

    <main class="main">
      <!-- Left Sidebar -->
      <div class="left-part">

        <section class="contact">
          <h2>CONTACT</h2>
          <div id="contact-list"></div>
        </section>

        <section class="skills" id="skills-section">
          <h2>TECHNICAL SKILLS</h2>
          <div id="skills-list"></div>
        </section>

        <section class="languages" id="languages-section">
          <h2>LANGUAGES</h2>
          <table class="languages-table" id="languages-table"></table>
        </section>

        <section class="certifications" id="certifications-section" style="display: none;">
          <h2>CERTIFICATIONS</h2>
          <div id="certifications-list"></div>
        </section>

        <section class="awards" id="awards-section" style="display: none;">
          <h2>AWARDS</h2>
          <div id="awards-list"></div>
        </section>

        <section class="hobbies" id="hobbies-section" style="display: none;">
          <h2>INTERESTS</h2>
          <div id="hobbies-list"></div>
        </section>

      </div>

      <!-- Right Content -->
      <div class="right-part">

        <section class="profile-summary" id="summary-section">
          <h2>PROFILE SUMMARY</h2>
          <p class="profile-text" id="summary-text"></p>
        </section>

        <section class="work-experience" id="experience-section">
          <h2>PROFESSIONAL EXPERIENCE</h2>
          <div id="experience-list"></div>
        </section>

        <section class="education" id="education-section">
          <h2>EDUCATION</h2>
          <div id="education-list"></div>
        </section>

        <section class="projects" id="projects-section" style="display: none;">
          <h2>KEY PROJECTS</h2>
          <div id="projects-list"></div>
        </section>

        <section class="publications" id="publications-section" style="display: none;">
          <h2>PUBLICATIONS</h2>
          <div id="publications-list"></div>
        </section>

        <section class="volunteering" id="volunteering-section" style="display: none;">
          <h2>VOLUNTEER EXPERIENCE</h2>
          <div id="volunteering-list"></div>
        </section>

        <section class="references" id="references-section" style="display: none;">
          <h2>REFERENCES</h2>
          <div id="references-list"></div>
        </section>

      </div>
    </main>
  </div>

  <!-- Control Panel -->
  <div class="control-panel">
    <h3>Customize Template</h3>

    <div class="control-group">
      <label for="font-selector">Font Family:</label>
      <select id="font-selector">
        <option value="'Josefin Sans', sans-serif">Josefin Sans (Default)</option>
        <option value="'Inter', sans-serif">Inter</option>
        <option value="'Poppins', sans-serif">Poppins</option>
        <option value="'Roboto', sans-serif">Roboto</option>
        <option value="'Lato', sans-serif">Lato</option>
      </select>
    </div>

    <div class="control-group">
      <label for="color-scheme">Color Scheme:</label>
      <select id="color-scheme">
        <option value="gray">Classic Gray (Default)</option>
        <option value="blue">Professional Blue</option>
        <option value="green">Nature Green</option>
        <option value="purple">Creative Purple</option>
        <option value="red">Dynamic Red</option>
        <option value="teal">Fresh Teal</option>
        <option value="orange">Energetic Orange</option>
        <option value="charcoal">Modern Charcoal</option>
      </select>
    </div>

    <div class="control-group">
      <button id="reset-btn">Reset to Default</button>
      <button id="print-btn">Print Resume</button>
    </div>
  </div>

  <script>
    let resumeData = null;

    // Color schemes
    const colorSchemes = {
      gray: {
        primary: '#ccc',
        secondary: '#ddd',
        background: '#f4f4f4',
        text: '#333',
        lightText: '#555',
        border: '#ccc'
      },
      blue: {
        primary: '#2196f3',
        secondary: '#90caf9',
        background: '#f5f5f5',
        text: '#1565c0',
        lightText: '#424242',
        border: '#2196f3'
      },
      green: {
        primary: '#4caf50',
        secondary: '#a5d6a7',
        background: '#f1f8e9',
        text: '#2e7d32',
        lightText: '#424242',
        border: '#4caf50'
      },
      purple: {
        primary: '#9c27b0',
        secondary: '#ce93d8',
        background: '#fce4ec',
        text: '#7b1fa2',
        lightText: '#424242',
        border: '#9c27b0'
      },
      red: {
        primary: '#f44336',
        secondary: '#ef9a9a',
        background: '#fafafa',
        text: '#c62828',
        lightText: '#424242',
        border: '#f44336'
      },
      teal: {
        primary: '#009688',
        secondary: '#80cbc4',
        background: '#f0fdfc',
        text: '#00695c',
        lightText: '#424242',
        border: '#009688'
      },
      orange: {
        primary: '#ff9800',
        secondary: '#ffcc02',
        background: '#fff8f5',
        text: '#e65100',
        lightText: '#424242',
        border: '#ff9800'
      },
      charcoal: {
        primary: '#424242',
        secondary: '#757575',
        background: '#fafafa',
        text: '#212121',
        lightText: '#616161',
        border: '#424242'
      }
    };

    // Helper function to strip HTML tags
    function stripHtmlTags(html) {
      const tmp = document.createElement('DIV');
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || '';
    }

    // Helper function to format dates
    function formatDate(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short' });
    }

    // Apply font
    function applyFont(fontFamily) {
      document.body.style.fontFamily = fontFamily;
    }

    // Apply color scheme
    function applyColorScheme(scheme) {
      const colors = colorSchemes[scheme];

      // Apply to specific elements
      const header = document.querySelector('.header');
      if (header) {
        header.style.borderBottomColor = colors.primary;
      }

      const leftPart = document.querySelector('.left-part');
      if (leftPart) {
        leftPart.style.borderRightColor = colors.primary;
      }

      document.querySelectorAll('h2').forEach(el => {
        el.style.borderBottomColor = colors.secondary;
        el.style.color = colors.text;
      });

      document.querySelectorAll('h1').forEach(el => {
        el.style.color = colors.text;
      });

      document.body.style.backgroundColor = colors.background;
    }

    // Populate header
    function populateHeader() {
      const personal = resumeData.personalInfo;
      document.getElementById('header-name').textContent = `${personal.firstName} ${personal.lastName}`.toUpperCase();
      document.getElementById('header-title').textContent = personal.jobTitle.toUpperCase();
    }

    // Populate contact information - ALL fields
    function populateContactInfo() {
      const contactList = document.getElementById('contact-list');
      const personal = resumeData.personalInfo;
      let html = '';

      // Phone
      if (personal.phone) {
        html += `
          <div class="contact-item">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
            <span>${personal.phone}</span>
          </div>
        `;
      }

      // Email
      if (personal.email) {
        html += `
          <div class="contact-item">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
            <span>${personal.email}</span>
          </div>
        `;
      }

      // Website
      if (personal.website) {
        html += `
          <div class="contact-item">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
            </svg>
            <span>${personal.website.replace('https://', '').replace('http://', '')}</span>
          </div>
        `;
      }

      // Location
      if (personal.location) {
        html += `
          <div class="contact-item">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
              <circle cx="12" cy="10" r="3"/>
            </svg>
            <span>${personal.location}</span>
          </div>
        `;
      }

      // LinkedIn
      if (personal.socialLinks && personal.socialLinks.linkedin) {
        html += `
          <div class="contact-item">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
              <rect x="2" y="9" width="4" height="12"/>
              <circle cx="4" cy="4" r="2"/>
            </svg>
            <span>${personal.socialLinks.linkedin}</span>
          </div>
        `;
      }

      // Additional fields
      if (personal.birthDate) {
        const birthDate = new Date(personal.birthDate);
        const formattedDate = birthDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        html += `<div class="contact-item-text"><strong>Birth Date:</strong> ${formattedDate}</div>`;
      }

      if (personal.nationality) {
        html += `<div class="contact-item-text"><strong>Nationality:</strong> ${personal.nationality}</div>`;
      }

      if (personal.relationshipStatus) {
        html += `<div class="contact-item-text"><strong>Status:</strong> ${personal.relationshipStatus}</div>`;
      }

      if (personal.availability) {
        html += `<div class="contact-item-text"><strong>Availability:</strong> ${personal.availability}</div>`;
      }

      if (personal.drivingLicense) {
        html += `<div class="contact-item-text"><strong>License:</strong> ${personal.drivingLicense}</div>`;
      }

      // websitesAndSocialLinks
      if (personal.websitesAndSocialLinks && personal.websitesAndSocialLinks.length > 0) {
        personal.websitesAndSocialLinks.forEach(link => {
          html += `<div class="contact-item-text"><strong>${link.label}:</strong> ${link.url.replace('https://', '').replace('http://', '')}</div>`;
        });
      }

      contactList.innerHTML = html;
    }

    // Populate summary
    function populateSummary() {
      const summarySection = document.getElementById('summary-section');
      const summaryText = document.getElementById('summary-text');

      if (resumeData.professionalSummary && resumeData.professionalSummary.trim()) {
        summaryText.textContent = stripHtmlTags(resumeData.professionalSummary);
        summarySection.style.display = 'block';
      } else {
        summarySection.style.display = 'none';
      }
    }

    // Populate skills
    function populateSkills() {
      const skillsList = document.getElementById('skills-list');
      const skillsSection = document.getElementById('skills-section');

      if (resumeData.skills && resumeData.skills.length > 0) {
        // Group skills by category
        const grouped = {};
        resumeData.skills.forEach(skill => {
          const category = skill.category || 'other';
          if (!grouped[category]) {
            grouped[category] = [];
          }
          grouped[category].push(skill.skill);
        });

        let html = '<ul>';
        Object.values(grouped).forEach(skills => {
          skills.forEach(skill => {
            html += `<li>${skill}</li>`;
          });
        });
        html += '</ul>';

        skillsList.innerHTML = html;
        skillsSection.style.display = 'block';
      } else {
        skillsSection.style.display = 'none';
      }
    }

    // Populate languages
    function populateLanguages() {
      const languagesTable = document.getElementById('languages-table');
      const languagesSection = document.getElementById('languages-section');

      if (resumeData.languages && resumeData.languages.length > 0) {
        let html = '';
        resumeData.languages.forEach(lang => {
          html += `
            <tr>
              <td>${lang.language}</td>
              <td>${lang.level}</td>
            </tr>
          `;
        });
        languagesTable.innerHTML = html;
        languagesSection.style.display = 'block';
      } else {
        languagesSection.style.display = 'none';
      }
    }

    // Populate experience
    function populateExperience() {
      const experienceList = document.getElementById('experience-list');
      const experienceSection = document.getElementById('experience-section');

      if (resumeData.employmentHistory && resumeData.employmentHistory.length > 0) {
        let html = '';

        resumeData.employmentHistory.forEach(job => {
          if (job.isInternship) return;

          const startDate = formatDate(job.startDate);
          const endDate = job.endDate ? formatDate(job.endDate) : 'Present';

          html += `
            <div class="job">
              <h3>${job.company}</h3>
              <p><em>${job.jobTitle}</em> | ${startDate} – ${endDate}</p>
          `;

          if (job.responsibilities && job.responsibilities.length > 0) {
            html += '<ul>';
            job.responsibilities.forEach(resp => {
              html += `<li>${resp}</li>`;
            });
            html += '</ul>';
          } else if (job.description) {
            html += `<p>${stripHtmlTags(job.description)}</p>`;
          }

          html += '</div>';
        });

        experienceList.innerHTML = html;
        experienceSection.style.display = 'block';
      } else {
        experienceSection.style.display = 'none';
      }
    }

    // Populate education
    function populateEducation() {
      const educationList = document.getElementById('education-list');
      const educationSection = document.getElementById('education-section');

      if (resumeData.education && resumeData.education.length > 0) {
        let html = '';

        resumeData.education.forEach(edu => {
          const startDate = formatDate(edu.startDate);
          const endDate = edu.endDate ? formatDate(edu.endDate) : 'Present';

          html += `
            <div class="job">
              <h3>${edu.school}</h3>
              <p><em>${edu.degree}</em> | ${startDate} – ${endDate}</p>
          `;

          if (edu.description) {
            const desc = stripHtmlTags(edu.description);
            const points = desc.split('.').filter(p => p.trim());
            if (points.length > 1) {
              html += '<ul>';
              points.forEach(point => {
                if (point.trim()) {
                  html += `<li>${point.trim()}.</li>`;
                }
              });
              html += '</ul>';
            } else {
              html += `<p>${desc}</p>`;
            }
          }

          html += '</div>';
        });

        educationList.innerHTML = html;
        educationSection.style.display = 'block';
      } else {
        educationSection.style.display = 'none';
      }
    }

    // Populate projects
    function populateProjects() {
      const projectsList = document.getElementById('projects-list');
      const projectsSection = document.getElementById('projects-section');

      if (resumeData.projects && resumeData.projects.length > 0) {
        let html = '';

        resumeData.projects.forEach(project => {
          html += `
            <div class="job">
              <h3>${project.name}</h3>
              ${project.description ? `<p>${stripHtmlTags(project.description)}</p>` : ''}
              ${project.technologies ? `<p><em>Technologies: ${project.technologies}</em></p>` : ''}
            </div>
          `;
        });

        projectsList.innerHTML = html;
        projectsSection.style.display = 'block';
      }
    }

    // Populate publications
    function populatePublications() {
      const publicationsList = document.getElementById('publications-list');
      const publicationsSection = document.getElementById('publications-section');

      if (resumeData.publications && resumeData.publications.length > 0) {
        let html = '';

        resumeData.publications.forEach(pub => {
          html += `
            <div class="job">
              <h3>${pub.title}</h3>
              <p><em>${pub.publisher}</em> | ${formatDate(pub.publicationDate)}</p>
              ${pub.description ? `<p>${stripHtmlTags(pub.description)}</p>` : ''}
            </div>
          `;
        });

        publicationsList.innerHTML = html;
        publicationsSection.style.display = 'block';
      }
    }

    // Populate volunteering
    function populateVolunteering() {
      const volunteeringList = document.getElementById('volunteering-list');
      const volunteeringSection = document.getElementById('volunteering-section');

      if (resumeData.customSections && resumeData.customSections.volunteering && resumeData.customSections.volunteering.length > 0) {
        let html = '';

        resumeData.customSections.volunteering.forEach(vol => {
          const startDate = formatDate(vol.startDate);
          const endDate = vol.endDate ? formatDate(vol.endDate) : 'Present';

          html += `
            <div class="job">
              <h3>${vol.title}</h3>
              <p><em>${vol.city}</em> | ${startDate} – ${endDate}</p>
              ${vol.description ? `<p>${stripHtmlTags(vol.description)}</p>` : ''}
            </div>
          `;
        });

        volunteeringList.innerHTML = html;
        volunteeringSection.style.display = 'block';
      }
    }

    // Populate certifications
    function populateCertifications() {
      const certificationsList = document.getElementById('certifications-list');
      const certificationsSection = document.getElementById('certifications-section');

      if (resumeData.courses && resumeData.courses.length > 0) {
        let html = '';

        resumeData.courses.forEach(course => {
          const year = course.completionDate ? formatDate(course.completionDate).split(' ').pop() : '';
          html += `
            <div class="cert-item">
              <p><strong>${course.title}</strong></p>
              <p class="cert-year">${year}</p>
            </div>
          `;
        });

        certificationsList.innerHTML = html;
        certificationsSection.style.display = 'block';
      }
    }

    // Populate awards
    function populateAwards() {
      const awardsList = document.getElementById('awards-list');
      const awardsSection = document.getElementById('awards-section');

      if (resumeData.customSections && resumeData.customSections.awards && resumeData.customSections.awards.length > 0) {
        let html = '';

        resumeData.customSections.awards.forEach(award => {
          const year = award.startDate ? formatDate(award.startDate).split(' ').pop() : '';
          html += `
            <div class="award-item">
              <p><strong>${award.title}</strong></p>
              <p class="award-org">${award.city || ''} ${year ? '• ' + year : ''}</p>
            </div>
          `;
        });

        awardsList.innerHTML = html;
        awardsSection.style.display = 'block';
      }
    }

    // Populate hobbies
    function populateHobbies() {
      const hobbiesList = document.getElementById('hobbies-list');
      const hobbiesSection = document.getElementById('hobbies-section');

      if (resumeData.hobbies && resumeData.hobbies.length > 0) {
        let html = '<ul>';
        resumeData.hobbies.forEach(hobby => {
          html += `<li>${hobby}</li>`;
        });
        html += '</ul>';
        hobbiesList.innerHTML = html;
        hobbiesSection.style.display = 'block';
      }
    }

    // Populate references
    function populateReferences() {
      const referencesList = document.getElementById('references-list');
      const referencesSection = document.getElementById('references-section');

      if (resumeData.references && resumeData.references.length > 0) {
        let html = '';

        resumeData.references.forEach(ref => {
          html += `
            <div class="job">
              <h3>${ref.name}</h3>
              ${ref.position ? `<p><strong>${ref.position}</strong></p>` : ''}
              ${ref.company ? `<p>${ref.company}</p>` : ''}
              ${ref.email ? `<p>Email: ${ref.email}</p>` : ''}
              ${ref.phone ? `<p>Phone: ${ref.phone}</p>` : ''}
            </div>
          `;
        });

        referencesList.innerHTML = html;
        referencesSection.style.display = 'block';
      }
    }

    // Main function to populate all data
    async function populateResume() {
      try {
        const response = await fetch('resume.json');
        const data = await response.json();
        resumeData = data.content; // Extract content from the JSON structure

        populateHeader();
        populateContactInfo();
        populateSummary();
        populateSkills();
        populateLanguages();
        populateExperience();
        populateEducation();
        populateProjects();
        populatePublications();
        populateVolunteering();
        populateCertifications();
        populateAwards();
        populateHobbies();
        populateReferences();

        // Apply default color scheme
        applyColorScheme('gray');
      } catch (error) {
        console.error('Error loading resume data:', error);
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      populateResume();

      const fontSelector = document.getElementById('font-selector');
      const colorSchemeSelector = document.getElementById('color-scheme');
      const resetBtn = document.getElementById('reset-btn');
      const printBtn = document.getElementById('print-btn');

      fontSelector.addEventListener('change', (e) => {
        applyFont(e.target.value);
      });

      colorSchemeSelector.addEventListener('change', (e) => {
        applyColorScheme(e.target.value);
      });

      resetBtn.addEventListener('click', () => {
        fontSelector.value = "'Josefin Sans', sans-serif";
        colorSchemeSelector.value = 'gray';
        applyFont("'Josefin Sans', sans-serif");
        applyColorScheme('gray');
      });

      printBtn.addEventListener('click', () => {
        document.querySelector('.control-panel').style.display = 'none';
        window.print();
        document.querySelector('.control-panel').style.display = 'block';
      });

      // Initialize with default values
      applyFont("'Josefin Sans', sans-serif");
    });
  </script>
</body>
</html>
<style>
body {
  font-family: 'Josefin Sans', sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 20px;
  color: #333;
}

.a4 {
  width: 210mm;
  min-height: 297mm;
  background: #fff;
  margin: auto;
  box-shadow: 0 0 8px rgba(0,0,0,0.2);
  padding: 30px 40px;
  box-sizing: border-box;
}

/* Header */
.header {
  text-align: center;
  border-bottom: 2px solid #ccc;
  padding-bottom: 10px;
  margin-bottom: 25px;
  transition: border-color 0.3s ease;
}

.header h1 {
  margin: 0;
  font-size: 28px;
  font-weight: bold;
  letter-spacing: 2px;
  transition: color 0.3s ease;
}

.job-title {
  font-size: 14px;
  margin-top: 5px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: #666;
}

/* Layout */
.main {
  display: flex;
  gap: 40px;
}

.left-part {
  flex: 1;
  border-right: 1px solid #ccc;
  padding-right: 20px;
  transition: border-color 0.3s ease;
}

.right-part {
  flex: 2;
  padding-left: 20px;
}

/* Sections */
section {
  margin-bottom: 25px;
}

/* CONTACT ITEMS WITH ICONS */
.contact-item {
