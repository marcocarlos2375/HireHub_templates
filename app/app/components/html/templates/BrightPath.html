<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carlos Idrissi Saez - Software Engineer Resume</title>
  <meta name="description" content="Software Engineer with 8+ years experience in machine learning, cloud infrastructure, and distributed systems">
  <meta name="keywords" content="Software Engineer, Python, Java, React, Machine Learning, Cloud, AWS, Docker, Kubernetes">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Inter:wght@300;400;600&family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&family=Wix+Madefor+Text:wght@300;400;600&family=Gabarito:wght@300;400;600&family=Raleway:wght@300;400;600&family=Manrope:wght@300;400;600&family=DM+Sans:wght@300;400;500&family=Space+Grotesk:wght@300;400;600&family=Plus+Jakarta+Sans:wght@300;400;600&family=Figtree:wght@300;400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="a4">
    <!-- Header -->
    <div class="header">
      <div class="decorator"></div>
      <div class="header-info">
        <h1 id="name"></h1>
        <p class="job-title" id="job-title"></p>
      </div>
    </div>

    <div class="main">
      <!-- Left Part -->
      <div class="left-part">
        <section class="contact">
          <h2>Contact</h2>
          <table class="contact-table" id="contact-info"></table>
        </section>

        <section id="personal-details-section" style="display:none;">
          <h2>Personal Details</h2>
          <table class="contact-table" id="personal-details"></table>
        </section>

        <section id="skills-section" style="display:none;">
          <h2>Technical Skills</h2>
          <div id="skills"></div>
        </section>

        <section id="languages-section" style="display:none;">
          <h2>Languages</h2>
          <table class="skills-table" id="languages"></table>
        </section>

        <section id="hobbies-section" style="display:none;">
          <h2>Hobbies</h2>
          <div id="hobbies" class="hobbies-list"></div>
        </section>

        <section id="certifications-section" style="display:none;">
          <h2>Certifications</h2>
          <div class="cert-list" id="certifications"></div>
        </section>

        <section id="awards-section" style="display:none;">
          <h2 id="awards-title">Awards</h2>
          <div class="award-list" id="awards"></div>
        </section>

        <section id="references-section" style="display:none;">
          <h2>References</h2>
          <div id="references"></div>
        </section>
      </div>

      <!-- Right Part -->
      <div class="right-part">
        <section id="summary-section" style="display:none;">
          <h2>Professional Summary</h2>
          <p class="summary-text" id="summary"></p>
        </section>

        <section id="education-section" style="display:none;">
          <h2>Education</h2>
          <div class="timeline-edu" id="education"></div>
        </section>

        <section id="experience-section" style="display:none;">
          <h2>Experience</h2>
          <div class="timeline-exp" id="experience"></div>
        </section>

        <section id="internships-section" style="display:none;">
          <h2>Internships</h2>
          <div class="timeline-exp" id="internships"></div>
        </section>

        <section id="projects-section" style="display:none;">
          <h2>Key Projects</h2>
          <div class="timeline-exp" id="projects"></div>
        </section>

        <section id="publications-section" style="display:none;">
          <h2>Publications</h2>
          <div class="timeline-exp" id="publications"></div>
        </section>

        <section id="volunteering-section" style="display:none;">
          <h2 id="volunteering-title">Volunteer Experience</h2>
          <div class="timeline-exp" id="volunteering"></div>
        </section>
      </div>
    </div>
  </div>

  <!-- Control Panel -->
  <div class="control-panel">
    <h3>ðŸŽ¨ Customize Template</h3>
    
    <div class="control-group">
      <label for="font-selector">Font Family:</label>
      <select id="font-selector">
        <option value="'Josefin Sans', sans-serif">Josefin Sans (Default)</option>
        <option value="'Inter', sans-serif">Inter</option>
        <option value="'Poppins', sans-serif">Poppins</option>
        <option value="'Roboto', sans-serif">Roboto</option>
        <option value="'Wix Madefor Text', sans-serif">Wix Madefor Text</option>
        <option value="'Gabarito', sans-serif">Gabarito</option>
        <option value="'Raleway', sans-serif">Raleway</option>
        <option value="'Manrope', sans-serif">Manrope</option>
        <option value="'DM Sans', sans-serif">DM Sans</option>
        <option value="'Space Grotesk', sans-serif">Space Grotesk</option>
        <option value="'Plus Jakarta Sans', sans-serif">Plus Jakarta Sans</option>
        <option value="'Figtree', sans-serif">Figtree</option>
        <option value="Arial, sans-serif">Arial</option>
        <option value="'Satoshi', sans-serif">Satoshi</option>
        <option value="'Lato', sans-serif">Lato</option>
      </select>
    </div>

    <div class="control-group">
      <label for="color-scheme">Color Scheme:</label>
      <select id="color-scheme">
        <option value="yellow">Yellow (Default)</option>
        <option value="blue">Professional Blue</option>
        <option value="green">Nature Green</option>
        <option value="purple">Creative Purple</option>
        <option value="red">Dynamic Red</option>
        <option value="teal">Fresh Teal</option>
        <option value="orange">Energetic Orange</option>
      </select>
    </div>

    <div class="control-group">
      <button id="reset-btn">Reset to Default</button>
      <button id="print-btn">Print Resume</button>
    </div>
  </div>

  <script>
    let resumeData = null;

    // Helper function to format dates
    function formatDate(dateStr) {
      if (!dateStr) return 'Present';
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
    }

    // Helper function to strip HTML tags
    function stripHtmlTags(html) {
      const tmp = document.createElement('div');
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || '';
    }

    // Populate header
    function populateHeader() {
      const personal = resumeData.personalInfo;
      document.getElementById('name').textContent = `${personal.firstName} ${personal.lastName}`;
      document.getElementById('job-title').textContent = personal.jobTitle;
    }

    // Populate contact info with basic fields
    function populateContactInfo() {
      const personal = resumeData.personalInfo;
      let html = '';

      if (personal.phone) {
        html += `<tr><td><strong>Phone:</strong></td><td>${personal.phone}</td></tr>`;
      }

      if (personal.email) {
        html += `<tr><td><strong>Email:</strong></td><td>${personal.email}</td></tr>`;
      }

      if (personal.location) {
        html += `<tr><td><strong>Location:</strong></td><td>${personal.location}</td></tr>`;
      }

      document.getElementById('contact-info').innerHTML = html;
    }

    // Populate personal details section
    function populatePersonalDetails() {
      const personal = resumeData.personalInfo;
      let html = '';
      let hasDetails = false;

      if (personal.birthDate) {
        const birthDate = new Date(personal.birthDate);
        const formattedDate = birthDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        html += `<tr><td><strong>Birth Date:</strong></td><td>${formattedDate}</td></tr>`;
        hasDetails = true;
      }

      if (personal.nationality) {
        html += `<tr><td><strong>Nationality:</strong></td><td>${personal.nationality}</td></tr>`;
        hasDetails = true;
      }

      if (personal.availability) {
        html += `<tr><td><strong>Availability:</strong></td><td>${personal.availability}</td></tr>`;
        hasDetails = true;
      }

      if (personal.relationshipStatus) {
        html += `<tr><td><strong>Status:</strong></td><td>${personal.relationshipStatus}</td></tr>`;
        hasDetails = true;
      }

      if (personal.drivingLicense) {
        html += `<tr><td><strong>License:</strong></td><td>${personal.drivingLicense}</td></tr>`;
        hasDetails = true;
      }

      // Display websitesAndSocialLinks
      if (personal.websitesAndSocialLinks && personal.websitesAndSocialLinks.length > 0) {
        personal.websitesAndSocialLinks.forEach(link => {
          html += `<tr><td><strong>${link.label}:</strong></td><td>${link.url.replace('https://', '').replace('http://', '')}</td></tr>`;
        });
        hasDetails = true;
      }

      if (hasDetails) {
        document.getElementById('personal-details').innerHTML = html;
        document.getElementById('personal-details-section').style.display = 'block';
      }
    }

    // Populate skills grouped by category
    function populateSkills() {
      if (!resumeData.skills || resumeData.skills.length === 0) return;

      // Group skills by category
      const grouped = {};
      resumeData.skills.forEach(skill => {
        const category = skill.category || 'other';
        if (!grouped[category]) grouped[category] = [];
        grouped[category].push(skill);
      });

      // Get category names from skillGroups
      const categoryNames = {};
      if (resumeData.skillGroups) {
        resumeData.skillGroups.forEach(group => {
          categoryNames[group.id] = group.name;
        });
      }

      let html = '';
      Object.entries(grouped).forEach(([categoryId, skills]) => {
        const categoryName = categoryNames[categoryId] || categoryId;
        html += `<h4 style="font-size: 13px; margin: 10px 0 4px; color: #666; font-weight: 600;">${categoryName}</h4>`;
        html += `<table class="skills-table">`;

        skills.forEach(skill => {
          html += `<tr><td>${skill.skill}</td><td class="level">${skill.level}</td></tr>`;
        });

        html += `</table>`;
      });

      document.getElementById('skills').innerHTML = html;
      document.getElementById('skills-section').style.display = 'block';
    }

    // Populate languages
    function populateLanguages() {
      if (!resumeData.languages || resumeData.languages.length === 0) return;

      let html = '';
      resumeData.languages.forEach(lang => {
        html += `<tr><td>${lang.language}</td><td class="level">${lang.level}</td></tr>`;
      });

      document.getElementById('languages').innerHTML = html;
      document.getElementById('languages-section').style.display = 'block';
    }

    // Populate hobbies
    function populateHobbies() {
      if (!resumeData.hobbies || resumeData.hobbies.length === 0) return;

      let html = '<ul style="margin: 0; padding-left: 18px; font-size: 12px;">';
      resumeData.hobbies.forEach(hobby => {
        html += `<li style="margin-bottom: 4px;">${hobby}</li>`;
      });
      html += '</ul>';

      document.getElementById('hobbies').innerHTML = html;
      document.getElementById('hobbies-section').style.display = 'block';
    }

    // Populate certifications
    function populateCertifications() {
      if (!resumeData.courses || resumeData.courses.length === 0) return;

      let html = '';
      resumeData.courses.forEach(course => {
        const completionDate = new Date(course.completionDate);
        const year = completionDate.getFullYear();
        html += `
          <div class="cert-item">
            <span class="cert-name">${course.title}</span>
            <span class="cert-year">${year}</span>
          </div>
        `;
      });

      document.getElementById('certifications').innerHTML = html;
      document.getElementById('certifications-section').style.display = 'block';
    }

    // Populate awards
    function populateAwards() {
      if (!resumeData.customSections || !resumeData.customSections.awards || resumeData.customSections.awards.length === 0) return;

      // Use customSectionsList for dynamic title
      if (resumeData.customSectionsList) {
        const sectionDef = resumeData.customSectionsList.find(s => s.id === 'awards');
        if (sectionDef && sectionDef.title) {
          document.getElementById('awards-title').textContent = sectionDef.title;
        }
      }

      let html = '';
      resumeData.customSections.awards.forEach(award => {
        const startDate = award.startDate ? new Date(award.startDate).getFullYear() : '';
        html += `
          <div class="award-item">
            <span class="award-name">${award.title}</span>
            <span class="award-org">${award.city}${startDate ? ' â€¢ ' + startDate : ''}</span>
          </div>
        `;
      });

      document.getElementById('awards').innerHTML = html;
      document.getElementById('awards-section').style.display = 'block';
    }

    // Populate references
    function populateReferences() {
      if (!resumeData.references || resumeData.references.length === 0) return;

      let html = '';
      resumeData.references.forEach(ref => {
        html += `
          <p><strong>${ref.name}</strong><br>
             ${ref.company} / ${ref.position}<br>
             Phone: ${ref.phone}<br>
             Email: ${ref.email}</p>
        `;
      });

      document.getElementById('references').innerHTML = html;
      document.getElementById('references-section').style.display = 'block';
    }

    // Populate summary
    function populateSummary() {
      if (!resumeData.professionalSummary) return;

      document.getElementById('summary').textContent = resumeData.professionalSummary;
      document.getElementById('summary-section').style.display = 'block';
    }

    // Populate education with timeline
    function populateEducation() {
      if (!resumeData.education || resumeData.education.length === 0) return;

      let html = '';
      resumeData.education.forEach(edu => {
        const startDate = formatDate(edu.startDate);
        const endDate = edu.current ? 'Present' : formatDate(edu.endDate);
        const cleanDesc = stripHtmlTags(edu.description);

        html += `
          <div class="timeline-item">
            <div class="dot yellow"></div>
            <div class="content">
              <h3>${edu.degree}</h3>
              <p><em>${edu.school}</em> â€” ${startDate} - ${endDate}</p>
              <p>${cleanDesc}</p>
            </div>
          </div>
        `;
      });

      document.getElementById('education').innerHTML = html;
      document.getElementById('education-section').style.display = 'block';
    }

    // Populate experience with timeline
    function populateExperience() {
      if (!resumeData.employmentHistory || resumeData.employmentHistory.length === 0) return;

      let html = '';
      resumeData.employmentHistory.forEach(job => {
        const startDate = formatDate(job.startDate);
        const endDate = job.currentlyWorking ? 'Present' : formatDate(job.endDate);

        html += `
          <div class="timeline-item">
            <div class="dot yellow"></div>
            <div class="content">
              <h3>${job.jobTitle}</h3>
              <p><em>${job.company}, ${job.location || ''}</em> â€” ${startDate} - ${endDate}</p>
        `;

        if (job.responsibilities && job.responsibilities.length > 0) {
          html += '<ul>';
          job.responsibilities.forEach(resp => {
            html += `<li>${resp}</li>`;
          });
          html += '</ul>';
        } else if (job.description) {
          html += `<p>${job.description}</p>`;
        }

        html += `
            </div>
          </div>
        `;
      });

      document.getElementById('experience').innerHTML = html;
      document.getElementById('experience-section').style.display = 'block';
    }

    // Populate internships with timeline
    function populateInternships() {
      if (!resumeData.internships || resumeData.internships.length === 0) return;

      let html = '';
      resumeData.internships.forEach(internship => {
        const startDate = formatDate(internship.startDate);
        const endDate = internship.current ? 'Present' : formatDate(internship.endDate);

        html += `
          <div class="timeline-item">
            <div class="dot yellow"></div>
            <div class="content">
              <h3>${internship.title}</h3>
              <p><em>${internship.company}, ${internship.location || ''}</em> â€” ${startDate} - ${endDate}</p>
        `;

        if (internship.description) {
          html += `<p>${stripHtmlTags(internship.description)}</p>`;
        }

        html += `
            </div>
          </div>
        `;
      });

      document.getElementById('internships').innerHTML = html;
      document.getElementById('internships-section').style.display = 'block';
    }

    // Populate projects with timeline
    function populateProjects() {
      if (!resumeData.projects || resumeData.projects.length === 0) return;

      let html = '';
      resumeData.projects.forEach(project => {
        html += `
          <div class="timeline-item">
            <div class="dot yellow"></div>
            <div class="content">
              <h3>${project.name}</h3>
        `;

        if (project.technologies) {
          html += `<p><strong>Technologies:</strong> ${project.technologies}</p>`;
        }

        // Parse description into bullet points
        const lines = project.description.split(/\.\s+/).filter(line => line.trim());
        if (lines.length > 0) {
          html += '<ul>';
          lines.forEach(line => {
            if (line.trim()) html += `<li>${line.trim()}${line.endsWith('.') ? '' : '.'}</li>`;
          });
          html += '</ul>';
        }

        html += `
            </div>
          </div>
        `;
      });

      document.getElementById('projects').innerHTML = html;
      document.getElementById('projects-section').style.display = 'block';
    }

    // Populate publications with timeline
    function populatePublications() {
      if (!resumeData.publications || resumeData.publications.length === 0) return;

      let html = '';
      resumeData.publications.forEach(pub => {
        const pubDate = formatDate(pub.publicationDate);
        const cleanDesc = stripHtmlTags(pub.description);

        html += `
          <div class="timeline-item">
            <div class="dot yellow"></div>
            <div class="content">
              <h3>${pub.title}</h3>
              <p><em>${pub.publisher}</em> â€” ${pubDate}</p>
              <p>${cleanDesc}</p>
            </div>
          </div>
        `;
      });

      document.getElementById('publications').innerHTML = html;
      document.getElementById('publications-section').style.display = 'block';
    }

    // Populate volunteering with timeline
    function populateVolunteering() {
      if (!resumeData.customSections || !resumeData.customSections.volunteering || resumeData.customSections.volunteering.length === 0) return;

      // Use customSectionsList for dynamic title
      if (resumeData.customSectionsList) {
        const sectionDef = resumeData.customSectionsList.find(s => s.id === 'volunteering');
        if (sectionDef && sectionDef.title) {
          document.getElementById('volunteering-title').textContent = sectionDef.title;
        }
      }

      let html = '';
      resumeData.customSections.volunteering.forEach(vol => {
        const startDate = formatDate(vol.startDate);
        const endDate = vol.current ? 'Present' : formatDate(vol.endDate);
        const cleanDesc = stripHtmlTags(vol.description);

        html += `
          <div class="timeline-item">
            <div class="dot yellow"></div>
            <div class="content">
              <h3>${vol.title}</h3>
              <p><em>${vol.city}</em> â€” ${startDate} - ${endDate}</p>
              <p>${cleanDesc}</p>
            </div>
          </div>
        `;
      });

      document.getElementById('volunteering').innerHTML = html;
      document.getElementById('volunteering-section').style.display = 'block';
    }

    // Main function to populate all resume data
    async function populateResume() {
      try {
        const response = await fetch('resume.json');
        const data = await response.json();
        resumeData = data.content; // Extract content

        populateHeader();
        populateContactInfo();
        populatePersonalDetails();
        populateSkills();
        populateLanguages();
        populateHobbies();
        populateCertifications();
        populateAwards();
        populateReferences();
        populateSummary();
        populateEducation();
        populateExperience();
        populateInternships();
        populateProjects();
        populatePublications();
        populateVolunteering();

        // Apply default color scheme after data is loaded
        applyColorScheme('yellow');
      } catch (error) {
        console.error('Error loading resume data:', error);
      }
    }

    // Color schemes
    const colorSchemes = {
      yellow: {
        primary: '#e6b800',
        secondary: '#fff',
        background: '#f9f9f9',
        text: '#2c2c2c',
        lightText: '#555',
        border: '#ddd'
      },
      blue: {
        primary: '#2196f3',
        secondary: '#e3f2fd',
        background: '#f5f5f5',
        text: '#1565c0',
        lightText: '#424242',
        border: '#90caf9'
      },
      green: {
        primary: '#4caf50',
        secondary: '#e8f5e8',
        background: '#f1f8e9',
        text: '#2e7d32',
        lightText: '#424242',
        border: '#a5d6a7'
      },
      purple: {
        primary: '#9c27b0',
        secondary: '#f3e5f5',
        background: '#fce4ec',
        text: '#7b1fa2',
        lightText: '#424242',
        border: '#ce93d8'
      },
      red: {
        primary: '#f44336',
        secondary: '#ffebee',
        background: '#fafafa',
        text: '#c62828',
        lightText: '#424242',
        border: '#ef9a9a'
      },
      teal: {
        primary: '#009688',
        secondary: '#e0f2f1',
        background: '#f0fdfc',
        text: '#00695c',
        lightText: '#424242',
        border: '#80cbc4'
      },
      orange: {
        primary: '#ff9800',
        secondary: '#fff3e0',
        background: '#fff8f5',
        text: '#e65100',
        lightText: '#424242',
        border: '#ffcc02'
      }
    };

    // Apply font
    function applyFont(fontFamily) {
      document.body.style.fontFamily = fontFamily;
    }

    // Apply color scheme
    function applyColorScheme(scheme) {
      const colors = colorSchemes[scheme];

      // Apply to specific elements
      document.querySelector('.decorator').style.backgroundColor = colors.primary;
      document.querySelectorAll('.dot.yellow').forEach(el => {
        el.style.backgroundColor = colors.primary;
      });
      document.querySelectorAll('.cert-year').forEach(el => {
        el.style.backgroundColor = colors.secondary;
        el.style.color = colors.text;
      });
      document.body.style.backgroundColor = colors.background;
      document.querySelectorAll('h1, h2, h3').forEach(el => {
        el.style.color = colors.text;
      });
    }

    // Initialize everything on DOM load
    document.addEventListener('DOMContentLoaded', function() {
      // Get elements
      const fontSelector = document.getElementById('font-selector');
      const colorSchemeSelector = document.getElementById('color-scheme');
      const resetBtn = document.getElementById('reset-btn');
      const printBtn = document.getElementById('print-btn');

      // Event listeners
      fontSelector.addEventListener('change', (e) => {
        applyFont(e.target.value);
      });

      colorSchemeSelector.addEventListener('change', (e) => {
        applyColorScheme(e.target.value);
      });

      resetBtn.addEventListener('click', () => {
        fontSelector.value = "'Josefin Sans', sans-serif";
        colorSchemeSelector.value = 'yellow';
        applyFont("'Josefin Sans', sans-serif");
        applyColorScheme('yellow');
      });

      printBtn.addEventListener('click', () => {
        // Hide control panel for printing
        document.querySelector('.control-panel').style.display = 'none';
        window.print();
        document.querySelector('.control-panel').style.display = 'block';
      });

      // Initialize font and load resume data
      applyFont("'Josefin Sans', sans-serif");
      populateResume();
    });
  </script>
</body>
</html>
