<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="page-title">Resume</title>
  <meta name="description" content="Professional Resume">
  <meta name="keywords" content="">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Inter:wght@300;400;600&family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&family=Wix+Madefor+Text:wght@300;400;600&family=Gabarito:wght@300;400;600&family=Raleway:wght@300;400;600&family=Manrope:wght@300;400;600&family=DM+Sans:wght@300;400;500&family=Space+Grotesk:wght@300;400;600&family=Plus+Jakarta+Sans:wght@300;400;600&family=Figtree:wght@300;400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.cdnfonts.com/css/satoshi');
  </style>
</head>
<body>
  <div class="a4">

    <!-- HEADER -->
    <header class="header-box">
      <h1 id="full-name"></h1>
      <h2 id="job-title"></h2>
    </header>

    <main>
      <!-- LEFT COLUMN -->
      <section class="left">
        <h3>Contact</h3>
        <div id="contact-info"></div>

        <div id="personal-details-section" style="display:none;">
          <h3>Personal Details</h3>
          <div id="personal-details"></div>
        </div>

        <h3>Skills</h3>
        <div id="skills"></div>

        <h3>Languages</h3>
        <div id="languages" class="languages"></div>

        <div id="awards-section"></div>

        <div id="hobbies-section"></div>
      </section>

      <!-- RIGHT COLUMN -->
      <section class="right">
        <h3>Professional Summary</h3>
        <p id="professional-summary"></p>

        <h3>Professional Experience</h3>
        <div id="employment-history"></div>

        <h3>Education</h3>
        <div id="education"></div>

        <div id="internships-section"></div>

        <h3>Key Projects</h3>
        <div id="projects"></div>

        <div id="volunteering-section"></div>

        <div id="courses-section"></div>

        <div id="publications-section"></div>

        <h3>References</h3>
        <div id="references" class="references"></div>
      </section>
    </main>
  </div>

  <!-- Control Panel -->
  <div class="control-panel">
    <h3>ðŸŽ¨ Customize Template</h3>

    <div class="control-group">
      <label for="font-selector">Font Family:</label>
      <select id="font-selector">
        <option value="'Josefin Sans', sans-serif">Josefin Sans (Default)</option>
        <option value="'Inter', sans-serif">Inter</option>
        <option value="'Poppins', sans-serif">Poppins</option>
        <option value="'Roboto', sans-serif">Roboto</option>
        <option value="'Wix Madefor Text', sans-serif">Wix Madefor Text</option>
        <option value="'Gabarito', sans-serif">Gabarito</option>
        <option value="'Raleway', sans-serif">Raleway</option>
        <option value="'Manrope', sans-serif">Manrope</option>
        <option value="'DM Sans', sans-serif">DM Sans</option>
        <option value="'Space Grotesk', sans-serif">Space Grotesk</option>
        <option value="'Plus Jakarta Sans', sans-serif">Plus Jakarta Sans</option>
        <option value="'Figtree', sans-serif">Figtree</option>
        <option value="Arial, sans-serif">Arial</option>
        <option value="'Satoshi', sans-serif">Satoshi</option>
        <option value="'Lato', sans-serif">Lato</option>
      </select>
    </div>

    <div class="control-group">
      <label for="color-scheme">Color Scheme:</label>
      <select id="color-scheme">
        <option value="modern">Modern Black (Default)</option>
        <option value="blue">Professional Blue</option>
        <option value="green">Nature Green</option>
        <option value="purple">Creative Purple</option>
        <option value="red">Dynamic Red</option>
        <option value="teal">Fresh Teal</option>
        <option value="orange">Energetic Orange</option>
        <option value="gray">Elegant Gray</option>
      </select>
    </div>

    <div class="control-group">
      <button id="reset-btn">Reset to Default</button>
      <button id="print-btn">Print Resume</button>
    </div>
  </div>

  <script>
    // Load resume data from JSON file
    let resumeData = null;

    // Fetch and load data
    async function loadResumeData() {
      try {
        const response = await fetch('resume.json');
        const data = await response.json();
        resumeData = data.content;
        populateResume();
      } catch (error) {
        console.error('Error loading resume data:', error);
      }
    }

    // Populate all resume sections
    function populateResume() {
      if (!resumeData) return;

      // Header
      const fullName = resumeData.personalInfo.lastName || '';
      document.getElementById('full-name').textContent = fullName;
      document.getElementById('job-title').textContent = resumeData.personalInfo.jobTitle || '';
      document.getElementById('page-title').textContent = `${fullName} - ${resumeData.personalInfo.jobTitle || 'Resume'}`;

      // Contact Information
      populateContactInfo();

      // Personal Details
      populatePersonalDetails();

      // Skills (grouped by category)
      populateSkills();

      // Languages
      populateLanguages();

      // Awards
      populateAwards();

      // Hobbies
      populateHobbies();

      // Professional Summary
      document.getElementById('professional-summary').textContent = stripHtmlTags(resumeData.professionalSummary || '');

      // Employment History
      populateEmploymentHistory();

      // Education
      populateEducation();

      // Internships
      populateInternships();

      // Projects
      populateProjects();

      // Volunteering
      populateVolunteering();

      // Courses
      populateCourses();

      // Publications
      populatePublications();

      // References
      populateReferences();
    }

    // Personal Details
    function populatePersonalDetails() {
      const personal = resumeData.personalInfo;
      const section = document.getElementById('personal-details-section');
      const container = document.getElementById('personal-details');
      container.innerHTML = '';

      const items = [];

      if (personal.birthDate) {
        const date = new Date(personal.birthDate);
        const formatted = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        items.push({ icon: 'calendar', label: 'Birth Date', value: formatted });
      }
      if (personal.nationality) items.push({ icon: 'flag', label: 'Nationality', value: personal.nationality });
      if (personal.relationshipStatus) items.push({ icon: 'users', label: 'Status', value: personal.relationshipStatus.charAt(0).toUpperCase() + personal.relationshipStatus.slice(1) });
      if (personal.availability) items.push({ icon: 'clock', label: 'Availability', value: personal.availability.charAt(0).toUpperCase() + personal.availability.slice(1) });
      if (personal.drivingLicense) items.push({ icon: 'card', label: 'License', value: personal.drivingLicense });

      if (items.length > 0) {
        items.forEach(item => {
          const div = document.createElement('div');
          div.style.marginBottom = '10px';
          div.style.fontSize = '12px';
          div.innerHTML = `<strong style="display:block;color:#000;margin-bottom:2px;">${item.label}</strong><span style="color:#666;">${item.value}</span>`;
          container.appendChild(div);
        });
        section.style.display = 'block';
      }
    }

    // Contact Information
    function populateContactInfo() {
      const contactContainer = document.getElementById('contact-info');
      const personal = resumeData.personalInfo;
      let html = '';

      // Location
      if (personal.location) {
        html += `
          <div class="contact-item">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
              <circle cx="12" cy="10" r="3"/>
            </svg>
            <div>
              <strong>Location</strong><br>
              <span>${personal.location}</span>
            </div>
          </div>
        `;
      }

      // Email
      if (personal.email) {
        html += `
          <div class="contact-item">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
            <div>
              <strong>Email</strong><br>
              <span>${personal.email}</span>
            </div>
          </div>
        `;
      }

      // Phone
      if (personal.phone) {
        html += `
          <div class="contact-item">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
            <div>
              <strong>Phone</strong><br>
              <span>${personal.phone}</span>
            </div>
          </div>
        `;
      }

      // Website

      // Old website field removed - using websitesAndSocialLinks

// Social links from websitesAndSocialLinks array
      if (personal.websitesAndSocialLinks && personal.websitesAndSocialLinks.length > 0) {
        personal.websitesAndSocialLinks.forEach(link => {
          html += `
            <div class="contact-item">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
              </svg>
              <div>
                <strong>${link.label}</strong><br>
                <span>${link.url}</span>
              </div>
            </div>
          `;
        });
      }

      contactContainer.innerHTML = html;
    }

    // Skills grouped by category
    function populateSkills() {
      const skillsContainer = document.getElementById('skills');

      if (!resumeData.skills || resumeData.skills.length === 0) {
        skillsContainer.innerHTML = '';
        return;
      }

      // Group skills by category
      const groupedSkills = {};
      resumeData.skills.forEach(skill => {
        if (!groupedSkills[skill.category]) {
          groupedSkills[skill.category] = [];
        }
        groupedSkills[skill.category].push(skill);
      });

      let html = '';

      // Get skill groups for display
      const skillGroups = resumeData.skillGroups || [];

      // Iterate through skill groups to maintain order
      skillGroups.forEach(group => {
        const skills = groupedSkills[group.id];
        if (!skills || skills.length === 0) return;

        // Add group name as subheading
        html += `<h4 class="skill-group-title">${group.name}</h4>`;

        // Add skills for this group
        skills.forEach(skill => {
          const levelMap = { 'Expert': 5, 'Advanced': 4, 'Intermediate': 3, 'Beginner': 2, 'Novice': 1 };
          const level = levelMap[skill.level] || 3;

          html += `
            <div class="skill">
              <div class="skill-name">${skill.skill}</div>
              <div class="dots">
                ${Array.from({length: 5}, (_, i) =>
                  `<div class="dot ${i < level ? 'filled' : ''}"></div>`
                ).join('')}
              </div>
            </div>
          `;
        });
      });

      skillsContainer.innerHTML = html;
    }

    // Languages
    function populateLanguages() {
      const languagesContainer = document.getElementById('languages');

      if (!resumeData.languages || resumeData.languages.length === 0) {
        languagesContainer.parentElement.style.display = 'none';
        return;
      }

      let html = '';
      resumeData.languages.forEach(lang => {
        html += `
          <div class="language-item">
            <strong>${lang.language}</strong>
            <span>${lang.level}</span>
          </div>
        `;
      });

      languagesContainer.innerHTML = html;
    }

    // Awards
    function populateAwards() {
      const awardsSection = document.getElementById('awards-section');

      const awards = resumeData.customSections?.awards || [];
      if (awards.length === 0) {
        awardsSection.style.display = 'none';
        return;
      }

      // Use customSectionsList for dynamic title
      let awardsTitle = 'Awards';
      if (resumeData.customSectionsList) {
        const sectionDef = resumeData.customSectionsList.find(s => s.id === 'awards');
        if (sectionDef && sectionDef.title) awardsTitle = sectionDef.title;
      }

      let html = `<h3>${awardsTitle}</h3><div class="awards">`;
      awards.forEach(award => {
        const year = award.startDate ? new Date(award.startDate).getFullYear() : '';
        const issuer = award.city || '';
        html += `
          <div class="award-item">
            <strong>${award.title}</strong>
            <span>${issuer}${year ? ` (${year})` : ''}</span>
          </div>
        `;
      });
      html += '</div>';

      awardsSection.innerHTML = html;
    }

    // Hobbies
    function populateHobbies() {
      const hobbiesSection = document.getElementById('hobbies-section');

      if (!resumeData.hobbies || resumeData.hobbies.length === 0) {
        hobbiesSection.style.display = 'none';
        return;
      }

      let html = '<h3>Hobbies & Interests</h3><div class="hobbies">';
      resumeData.hobbies.forEach(hobby => {
        html += `
          <div class="hobby-item">
            <svg width="10" height="10" viewBox="0 0 24 24" fill="currentColor">
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <span>${hobby}</span>
          </div>
        `;
      });
      html += '</div>';

      hobbiesSection.innerHTML = html;
    }

    // Employment History
    function populateEmploymentHistory() {
      const employmentContainer = document.getElementById('employment-history');

      if (!resumeData.employmentHistory || resumeData.employmentHistory.length === 0) {
        employmentContainer.innerHTML = '';
        return;
      }

      let html = '';
      resumeData.employmentHistory.forEach(job => {
        const startDate = formatDate(job.startDate);
        const endDate = job.endDate ? formatDate(job.endDate) : 'Present';

        html += `
          <div class="job">
            <h4>${job.jobTitle} at ${job.company}</h4>
            <span class="date">${startDate} â€” ${endDate}</span>
            <span class="loc">${job.location}</span>
            <p>${stripHtmlTags(job.description)}</p>
          </div>
        `;
      });

      employmentContainer.innerHTML = html;
    }

    // Education
    function populateEducation() {
      const educationContainer = document.getElementById('education');

      if (!resumeData.education || resumeData.education.length === 0) {
        educationContainer.innerHTML = '';
        return;
      }

      let html = '';
      resumeData.education.forEach(edu => {
        const startDate = formatDate(edu.startDate);
        const endDate = edu.endDate ? formatDate(edu.endDate) : 'Present';

        html += `
          <div class="edu">
            <h4>${edu.degree}</h4>
            <span class="date">${startDate} â€” ${endDate}</span>
            <span class="loc">${edu.school}</span>
            ${edu.description ? `<p>${stripHtmlTags(edu.description)}</p>` : ''}
          </div>
        `;
      });

      educationContainer.innerHTML = html;
    }

    // Internships
    function populateInternships() {
      const internshipsSection = document.getElementById('internships-section');

      if (!resumeData.internships || resumeData.internships.length === 0) {
        internshipsSection.style.display = 'none';
        return;
      }

      let html = '<h3>Internships</h3>';
      resumeData.internships.forEach(internship => {
        const startDate = formatDate(internship.startDate);
        const endDate = formatDate(internship.endDate);

        html += `
          <div class="job">
            <h4>${internship.position} at ${internship.company}</h4>
            <span class="date">${startDate} â€” ${endDate}</span>
            <span class="loc">${internship.location}</span>
            ${internship.description ? `<p>${internship.description}</p>` : ''}
          </div>
        `;
      });

      internshipsSection.innerHTML = html;
    }

    // Projects
    function populateProjects() {
      const projectsContainer = document.getElementById('projects');

      if (!resumeData.projects || resumeData.projects.length === 0) {
        projectsContainer.innerHTML = '';
        return;
      }

      let html = '';
      resumeData.projects.forEach(project => {
        const startDate = project.startDate ? formatDate(project.startDate) : '';
        const endDate = project.endDate ? formatDate(project.endDate) : 'Present';

        html += `
          <div class="job">
            <h4>${project.name}</h4>
            <span class="date">${startDate} â€” ${endDate}</span>
            <p>${stripHtmlTags(project.description)}</p>
            ${project.technologies && project.technologies.length > 0 ? `<p><em>Technologies: ${project.technologies.join(', ')}</em></p>` : ''}
          </div>
        `;
      });

      projectsContainer.innerHTML = html;
    }

    // Volunteering
    function populateVolunteering() {
      const volunteeringSection = document.getElementById('volunteering-section');

      const volunteering = resumeData.customSections?.volunteering || [];
      if (volunteering.length === 0) {
        volunteeringSection.style.display = 'none';
        return;
      }

      // Use customSectionsList for dynamic title
      let volunteeringTitle = 'Volunteer Experience';
      if (resumeData.customSectionsList) {
        const sectionDef = resumeData.customSectionsList.find(s => s.id === 'volunteering');
        if (sectionDef && sectionDef.title) volunteeringTitle = sectionDef.title;
      }

      let html = `<h3>${volunteeringTitle}</h3>`;
      volunteering.forEach(vol => {
        const startDate = formatDate(vol.startDate);
        const endDate = vol.endDate ? formatDate(vol.endDate) : 'Present';

        html += `
          <div class="job">
            <h4>${vol.title}</h4>
            <span class="date">${startDate} â€” ${endDate}</span>
            <span class="loc">${vol.city}</span>
            ${vol.description ? `<p>${stripHtmlTags(vol.description)}</p>` : ''}
          </div>
        `;
      });

      volunteeringSection.innerHTML = html;
    }

    // Courses
    function populateCourses() {
      const coursesSection = document.getElementById('courses-section');

      if (!resumeData.courses || resumeData.courses.length === 0) {
        coursesSection.style.display = 'none';
        return;
      }

      let html = '<h3>Courses & Certifications</h3><div class="pub-cert-item">';
      resumeData.courses.forEach(course => {
        const date = formatDate(course.completionDate);
        html += `<p><strong>${course.title}</strong> - ${course.institution} (${date})</p>`;
      });
      html += '</div>';

      coursesSection.innerHTML = html;
    }

    // Publications
    function populatePublications() {
      const publicationsSection = document.getElementById('publications-section');

      if (!resumeData.publications || resumeData.publications.length === 0) {
        publicationsSection.style.display = 'none';
        return;
      }

      let html = '<h3>Publications</h3><div class="pub-cert-item">';
      resumeData.publications.forEach(pub => {
        const date = formatDate(pub.publicationDate);
        html += `<p><strong>${pub.title}</strong> - ${pub.publisher} (${date})</p>`;
      });
      html += '</div>';

      publicationsSection.innerHTML = html;
    }

    // References
    function populateReferences() {
      const referencesContainer = document.getElementById('references');

      if (!resumeData.references || resumeData.references.length === 0) {
        referencesContainer.parentElement.style.display = 'none';
        return;
      }

      let html = '';
      resumeData.references.forEach(ref => {
        html += `
          <div class="reference-item">
            <h4>${ref.name}</h4>
            <p><strong>${ref.position}, ${ref.company}</strong></p>
            <p>${ref.email} | ${ref.phone}</p>
          </div>
        `;
      });

      referencesContainer.innerHTML = html;
    }

    // Helper function to format dates
    function formatDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      return `${months[date.getMonth()]} ${date.getFullYear()}`;
    }

    // Helper function to strip HTML tags
    function stripHtmlTags(html) {
      const temp = document.createElement('div');
      temp.innerHTML = html;
      return temp.textContent || temp.innerText || '';
    }

    // Color schemes
    const colorSchemes = {
      modern: {
        primary: '#000000',
        secondary: '#333333',
        accent: '#555555',
        text: '#000000',
        lightText: '#666666'
      },
      blue: {

        secondary: '#3b82f6',
        accent: '#60a5fa',
        text: '#1e40af',

      },

        primary: '#059669',
        secondary: '#10b981',

        text: '#059669',

      },
      purple: {

        secondary: '#8b5cf6',
        accent: '#a78bfa',

      },
      red: {
        primary: '#dc2626',
        secondary: '#ef4444',
        accent: '#f87171',
        text: '#dc2626',
        lightText: '#64748b'
      },
      teal: {
        primary: '#0f766e',
        secondary: '#14b8a6',
        accent: '#5eead4',
        text: '#0f766e',
        lightText: '#64748b'
      },
      orange: {
        primary: '#ea580c',
        secondary: '#f97316',
        accent: '#fb923c',
        text: '#ea580c',
        lightText: '#64748b'
      },
      gray: {
        primary: '#374151',
        secondary: '#6b7280',
        accent: '#9ca3af',
        text: '#374151',
        lightText: '#6b7280'
      }
    };

    // Apply font
    function applyFont(fontFamily) {
      document.body.style.fontFamily = fontFamily;
    }

    // Apply color scheme
    function applyColorScheme(scheme) {
      const colors = colorSchemes[scheme];

      // Apply header border and text
      const headerBox = document.querySelector('.header-box');
      if (headerBox) {
        headerBox.style.borderColor = colors.primary;
        const h1 = headerBox.querySelector('h1');
        if (h1) h1.style.color = colors.text;
      }

      // Apply section headers
      document.querySelectorAll('h3').forEach(el => {
        el.style.borderBottomColor = colors.primary;
        el.style.color = colors.text;
      });

      // Apply job titles
      document.querySelectorAll('h4').forEach(el => {
        el.style.color = colors.text;
      });

      // Apply skill group titles
      document.querySelectorAll('.skill-group-title').forEach(el => {
        el.style.color = colors.secondary;
        el.style.borderTopColor = colors.accent;
      });

      // Apply filled dots
      document.querySelectorAll('.dot.filled').forEach(el => {
        el.style.backgroundColor = colors.primary;
      });

      // Apply contact icons
      document.querySelectorAll('.contact-item svg').forEach(el => {
        el.style.color = colors.secondary;
      });

      // Apply language items
      document.querySelectorAll('.language-item strong').forEach(el => {
        el.style.color = colors.text;
      });

      // Apply award items
      document.querySelectorAll('.award-item strong').forEach(el => {
        el.style.color = colors.text;
      });

      // Apply reference card borders
      document.querySelectorAll('.reference-item').forEach(el => {
        el.style.borderLeftColor = colors.primary;
      });

      // Apply reference titles
      document.querySelectorAll('.reference-item h4').forEach(el => {
        el.style.color = colors.text;
      });

      // Apply publication & certification titles
      document.querySelectorAll('.pub-cert-item h4').forEach(el => {
        el.style.color = colors.text;
      });
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', async function() {
      // Load resume data
      await loadResumeData();

      // Get elements and set up event listeners
      const fontSelector = document.getElementById('font-selector');
      const colorSchemeSelector = document.getElementById('color-scheme');
      const resetBtn = document.getElementById('reset-btn');
      const printBtn = document.getElementById('print-btn');

      // Event listeners
      fontSelector.addEventListener('change', (e) => {
        applyFont(e.target.value);
      });

      colorSchemeSelector.addEventListener('change', (e) => {
        applyColorScheme(e.target.value);
      });

      resetBtn.addEventListener('click', () => {
        fontSelector.value = "'Josefin Sans', sans-serif";
        colorSchemeSelector.value = 'modern';
        applyFont("'Josefin Sans', sans-serif");
        applyColorScheme('modern');
      });

      printBtn.addEventListener('click', () => {
        // Hide control panel for printing
        document.querySelector('.control-panel').style.display = 'none';
        window.print();
        document.querySelector('.control-panel').style.display = 'block';
      });

      // Initialize with default values
      applyFont("'Josefin Sans', sans-serif");
      applyColorScheme('modern');
    });
  </script>
