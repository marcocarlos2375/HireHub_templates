<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume - Gradient Sidebar</title>
  <meta name="description" content="Professional resume template with gradient sidebar">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Inter:wght@300;400;600&family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="a4 gradient-sidebar">

    <!-- LEFT PART (sidebar) -->
    <aside class="left-part">
      <section class="section-block">
        <h3 class="section-title">Contact <span class="section-number">01</span></h3>
        <ul class="contact-list" id="contact-list">
          <!-- Contact info will be populated by JavaScript -->
        </ul>
      </section>

      <section class="section-block" id="skills-section">
        <h3 class="section-title">Technical Skills <span class="section-number">02</span></h3>
        <div id="skills-container">
          <!-- Skills will be generated by JavaScript -->
        </div>
      </section>

      <section class="section-block" id="languages-section">
        <h3 class="section-title">Languages <span class="section-number">03</span></h3>
        <ul class="language-list" id="languages-list">
          <!-- Languages will be populated by JavaScript -->
        </ul>
      </section>

      <section class="section-block" id="awards-section" style="display: none;">
        <h3 class="section-title"><span id="awards-title">Awards</span> <span class="section-number">04</span></h3>
        <ul class="awards-list" id="awards-list">
          <!-- Awards will be populated by JavaScript -->
        </ul>
      </section>

      <section class="section-block" id="certifications-section" style="display: none;">
        <h3 class="section-title">Certifications <span class="section-number">05</span></h3>
        <ul class="cert-list" id="cert-list">
          <!-- Certifications will be populated by JavaScript -->
        </ul>
      </section>

      <section class="section-block" id="hobbies-section" style="display: none;">
        <h3 class="section-title">Interests <span class="section-number">06</span></h3>
        <div id="hobbies-list"></div>
      </section>
    </aside>

    <!-- RIGHT PART (main) -->
    <section class="right-part">
      <header class="main-header">
        <h1 class="main-name" id="main-name"></h1>
      </header>

      <section class="section-block" id="summary-section">
        <h3 class="section-title">Professional Summary <span class="section-number">07</span></h3>
        <p class="summary-text" id="summary-text"></p>
      </section>

      <section class="section-block" id="experience-section">
        <h3 class="section-title">Experience <span class="section-number">08</span></h3>
        <div id="experience-list"></div>
      </section>

      <section class="section-block" id="education-section">
        <h3 class="section-title">Education <span class="section-number">09</span></h3>
        <div id="education-list"></div>
      </section>

      <section class="section-block" id="internships-section" style="display: none;">
        <h3 class="section-title">Internships <span class="section-number">10</span></h3>
        <div id="internships-list"></div>
      </section>

      <section class="section-block" id="projects-section" style="display: none;">
        <h3 class="section-title">Key Projects <span class="section-number">11</span></h3>
        <div id="projects-list"></div>
      </section>

      <section class="section-block" id="publications-section" style="display: none;">
        <h3 class="section-title">Publications <span class="section-number">12</span></h3>
        <div id="publications-list"></div>
      </section>

      <section class="section-block" id="volunteering-section" style="display: none;">
        <h3 class="section-title"><span id="volunteering-title">Volunteer Experience</span> <span class="section-number">13</span></h3>
        <div id="volunteering-list"></div>
      </section>

      <section class="section-block" id="references-section" style="display: none;">
        <h3 class="section-title">References <span class="section-number">14</span></h3>
        <div class="references-grid" id="references-list"></div>
      </section>
    </section>
  </div>

  <!-- Control Panel -->
  <div class="control-panel">
    <h3>Customize Template</h3>

    <div class="control-group">
      <label for="font-selector">Font Family:</label>
      <select id="font-selector">
        <option value="'Josefin Sans', sans-serif">Josefin Sans (Default)</option>
        <option value="'Inter', sans-serif">Inter</option>
        <option value="'Poppins', sans-serif">Poppins</option>
        <option value="'Roboto', sans-serif">Roboto</option>
        <option value="'Lato', sans-serif">Lato</option>
      </select>
    </div>

    <div class="control-group">
      <label for="gradient-scheme">Gradient Scheme:</label>
      <select id="gradient-scheme">
        <option value="warm-cream">Warm Cream (Default)</option>
        <option value="ocean-blue">Ocean Blue</option>
        <option value="sunset-orange">Sunset Orange</option>
        <option value="purple-haze">Purple Haze</option>
        <option value="forest-green">Forest Green</option>
        <option value="rose-gold">Rose Gold</option>
        <option value="midnight-blue">Midnight Blue</option>
        <option value="mint-fresh">Mint Fresh</option>
      </select>
    </div>

    <div class="control-group">
      <button id="reset-btn">Reset to Default</button>
      <button id="print-btn">Print Resume</button>
    </div>
  </div>

  <script>
    let resumeData = null;

    // Gradient color schemes
    const gradientSchemes = {
      'warm-cream': {
        gradient: 'linear-gradient(180deg, #faf3e0 0%, #f5e6d3 50%, #ede4d3 100%)',
        borderColor: '#e0d5c7',
        accentColor: '#8b7355'
      },
      'ocean-blue': {
        gradient: 'linear-gradient(180deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%)',
        borderColor: '#64b5f6',
        accentColor: '#1976d2'
      },
      'sunset-orange': {
        gradient: 'linear-gradient(180deg, #fff3e0 0%, #ffe0b2 50%, #ffcc80 100%)',
        borderColor: '#ffb74d',
        accentColor: '#f57c00'
      },
      'purple-haze': {
        gradient: 'linear-gradient(180deg, #f3e5f5 0%, #e1bee7 50%, #ce93d8 100%)',
        borderColor: '#ba68c8',
        accentColor: '#7b1fa2'
      },
      'forest-green': {
        gradient: 'linear-gradient(180deg, #e8f5e9 0%, #c8e6c9 50%, #a5d6a7 100%)',
        borderColor: '#81c784',
        accentColor: '#388e3c'
      },
      'rose-gold': {
        gradient: 'linear-gradient(180deg, #fce4ec 0%, #f8bbd0 50%, #f48fb1 100%)',
        borderColor: '#f06292',
        accentColor: '#c2185b'
      },
      'midnight-blue': {
        gradient: 'linear-gradient(180deg, #e8eaf6 0%, #c5cae9 50%, #9fa8da 100%)',
        borderColor: '#7986cb',
        accentColor: '#303f9f'
      },
      'mint-fresh': {
        gradient: 'linear-gradient(180deg, #e0f2f1 0%, #b2dfdb 50%, #80cbc4 100%)',
        borderColor: '#4db6ac',
        accentColor: '#00796b'
      }
    };

    // Helper function to strip HTML tags
    function stripHtmlTags(html) {
      const tmp = document.createElement('DIV');
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || '';
    }

    // Helper function to format dates
    function formatDate(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
    }

    // Apply font
    function applyFont(fontFamily) {
      document.body.style.fontFamily = fontFamily;
    }

    // Apply gradient scheme
    function applyGradient(scheme) {
      const colors = gradientSchemes[scheme];
      const leftPart = document.querySelector('.left-part');

      if (leftPart) {
        leftPart.style.background = colors.gradient;
        leftPart.style.borderRight = `2px solid ${colors.borderColor}`;
      }

      // Update section numbers color
      const sectionNumbers = document.querySelectorAll('.section-number');
      sectionNumbers.forEach(num => {
        num.style.color = colors.accentColor;
      });

      // Update section title borders
      const sectionTitles = document.querySelectorAll('.section-title');
      sectionTitles.forEach(title => {
        title.style.borderBottomColor = colors.borderColor;
      });
    }

    // Populate header
    function populateHeader() {
      const personal = resumeData.personalInfo;
      const mainName = document.getElementById('main-name');
      mainName.innerHTML = `${personal.firstName} ${personal.lastName}, <span>${personal.jobTitle}</span>`;
    }

    // Populate contact information - ALL fields
    function populateContactInfo() {
      const contactList = document.getElementById('contact-list');
      const personal = resumeData.personalInfo;
      let html = '';

      // Location icon
      if (personal.location) {
        html += `
          <li>
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
              <circle cx="12" cy="10" r="3"/>
            </svg>
            ${personal.location}
          </li>
        `;
      }

      // Email icon
      if (personal.email) {
        html += `
          <li>
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
            ${personal.email}
          </li>
        `;
      }

      // Phone icon
      if (personal.phone) {
        html += `
          <li>
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
            ${personal.phone}
          </li>
        `;
      }

      // Website icon

      // Old website field removed - using websitesAndSocialLinks

// LinkedIn icon// Additional fields
      if (personal.birthDate) {
        const birthDate = new Date(personal.birthDate);
        const formattedDate = birthDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        html += `<li><strong>Birth Date:</strong> ${formattedDate}</li>`;
      }

      if (personal.nationality) {
        html += `<li><strong>Nationality:</strong> ${personal.nationality}</li>`;
      }

      if (personal.relationshipStatus) {
        html += `<li><strong>Status:</strong> ${personal.relationshipStatus}</li>`;
      }

      if (personal.availability) {
        html += `<li><strong>Availability:</strong> ${personal.availability}</li>`;
      }

      if (personal.drivingLicense) {
        html += `<li><strong>License:</strong> ${personal.drivingLicense}</li>`;
      }

      // websitesAndSocialLinks
      if (personal.websitesAndSocialLinks && personal.websitesAndSocialLinks.length > 0) {
        personal.websitesAndSocialLinks.forEach(link => {
          html += `<li><strong>${link.label}:</strong> ${link.url.replace('https://', '').replace('http://', '')}</li>`;
        });
      }

      contactList.innerHTML = html;
    }

    // Populate summary
    function populateSummary() {
      const summarySection = document.getElementById('summary-section');
      const summaryText = document.getElementById('summary-text');

      if (resumeData.professionalSummary && resumeData.professionalSummary.trim()) {
        summaryText.textContent = stripHtmlTags(resumeData.professionalSummary);
        summarySection.style.display = 'block';
      } else {
        summarySection.style.display = 'none';
      }
    }

    // Populate skills grouped by category
    function populateSkills() {
      const skillsContainer = document.getElementById('skills-container');
      const skillsSection = document.getElementById('skills-section');

      if (resumeData.skills && resumeData.skills.length > 0) {
        // Group skills by category
        const grouped = {};

        resumeData.skills.forEach(skill => {
          const category = skill.category || 'other';
          if (!grouped[category]) {
            grouped[category] = [];
          }
          grouped[category].push(skill);
        });

        // Find category names from skillGroups
        const categoryNames = {};
        if (resumeData.skillGroups) {
          resumeData.skillGroups.forEach(group => {
            categoryNames[group.id] = group.name;
          });
        }

        let html = '';
        Object.entries(grouped).forEach(([categoryId, skills]) => {
          const categoryName = categoryNames[categoryId] || categoryId;

          html += `<div class="skill-category">`;
          html += `<h4 class="skill-category-title">${categoryName}</h4>`;

          skills.forEach(skill => {
            html += `
              <div class="skill-item">
                ${skill.skill} <span class="skill-level">${skill.level}</span>
              </div>
            `;
          });

          html += `</div>`;
        });

        skillsContainer.innerHTML = html;
        skillsSection.style.display = 'block';
      } else {
        skillsSection.style.display = 'none';
      }
    }

    // Populate languages
    function populateLanguages() {
      const languagesList = document.getElementById('languages-list');
      const languagesSection = document.getElementById('languages-section');

      if (resumeData.languages && resumeData.languages.length > 0) {
        let html = '';
        resumeData.languages.forEach(lang => {
          html += `<li>${lang.language} <span class="lang-level">${lang.level}</span></li>`;
        });
        languagesList.innerHTML = html;
        languagesSection.style.display = 'block';
      } else {
        languagesSection.style.display = 'none';
      }
    }

    // Populate experience
    function populateExperience() {
      const experienceList = document.getElementById('experience-list');
      const experienceSection = document.getElementById('experience-section');

      if (resumeData.employmentHistory && resumeData.employmentHistory.length > 0) {
        let html = '';

        resumeData.employmentHistory.forEach(job => {
          if (job.description.includes("Intern")) return; // Skip internships

          const startDate = formatDate(job.startDate);
          const endDate = job.endDate ? formatDate(job.endDate) : 'Present';

          html += `
            <div class="entry-block">
              <span class="entry-date">${startDate} – ${endDate}</span>
              <h4 class="entry-role">${job.jobTitle} at ${job.company}</h4>
              ${job.description ? `<p>${stripHtmlTags(job.description)}</p>` : ''}
              ${job.responsibilities && job.responsibilities.length > 0 ? `
                <ul>
                  ${job.responsibilities.map(resp => `<li>${resp}</li>`).join('')}
                </ul>
              ` : ''}
            </div>
          `;
        });

        experienceList.innerHTML = html;
        experienceSection.style.display = 'block';
      } else {
        experienceSection.style.display = 'none';
      }
    }

    // Populate education
    function populateEducation() {
      const educationList = document.getElementById('education-list');
      const educationSection = document.getElementById('education-section');

      if (resumeData.education && resumeData.education.length > 0) {
        let html = '';

        resumeData.education.forEach(edu => {
          const startDate = formatDate(edu.startDate);
          const endDate = edu.endDate ? formatDate(edu.endDate) : 'Present';

          html += `
            <div class="entry-block">
              <span class="entry-date">${startDate} – ${endDate}</span>
              <h4 class="entry-role">${edu.school}</h4>
              <p>${edu.degree}</p>
              ${edu.description ? `<p>${stripHtmlTags(edu.description)}</p>` : ''}
            </div>
          `;
        });

        educationList.innerHTML = html;
        educationSection.style.display = 'block';
      } else {
        educationSection.style.display = 'none';
      }
    }

    // Populate internships
    function populateInternships() {
      const internshipsList = document.getElementById('internships-list');
      const internshipsSection = document.getElementById('internships-section');

      if (resumeData.internships && resumeData.internships.length > 0) {
        let html = '';

        resumeData.internships.forEach(internship => {
          const startDate = formatDate(internship.startDate);
          const endDate = internship.current ? 'Present' : formatDate(internship.endDate);

          html += `
            <div class="entry-block">
              <span class="entry-date">${startDate} – ${endDate}</span>
              <h4 class="entry-role">${internship.title}</h4>
              <p>${internship.company}</p>
              ${internship.description ? `<p>${stripHtmlTags(internship.description)}</p>` : ''}
            </div>
          `;
        });

        internshipsList.innerHTML = html;
        internshipsSection.style.display = 'block';
      } else {
        internshipsSection.style.display = 'none';
      }
    }

    // Populate projects
    function populateProjects() {
      const projectsList = document.getElementById('projects-list');
      const projectsSection = document.getElementById('projects-section');

      if (resumeData.projects && resumeData.projects.length > 0) {
        let html = '';

        resumeData.projects.forEach(project => {
          html += `
            <div class="entry-block">
              <h4 class="entry-role">${project.name}</h4>
              ${project.description ? `<p>${stripHtmlTags(project.description)}</p>` : ''}
              ${project.technologies ? `<p><strong>Technologies:</strong> ${project.technologies}</p>` : ''}
              ${project.link ? `<p><strong>Link:</strong> ${project.link}</p>` : ''}
            </div>
          `;
        });

        projectsList.innerHTML = html;
        projectsSection.style.display = 'block';
      }
    }

    // Populate publications
    function populatePublications() {
      const publicationsList = document.getElementById('publications-list');
      const publicationsSection = document.getElementById('publications-section');

      if (resumeData.publications && resumeData.publications.length > 0) {
        let html = '';

        resumeData.publications.forEach(pub => {
          html += `
            <div class="entry-block">
              <span class="entry-date">${formatDate(pub.publicationDate)}</span>
              <h4 class="entry-role">${pub.title}</h4>
              <p>${pub.publisher}</p>
              ${pub.description ? `<p>${stripHtmlTags(pub.description)}</p>` : ''}
            </div>
          `;
        });

        publicationsList.innerHTML = html;
        publicationsSection.style.display = 'block';
      }
    }

    // Populate volunteering
    function populateVolunteering() {
      const volunteeringList = document.getElementById('volunteering-list');
      const volunteeringSection = document.getElementById('volunteering-section');

      if (resumeData.customSections && resumeData.customSections.volunteering && resumeData.customSections.volunteering.length > 0) {
        // Use customSectionsList for dynamic title
        if (resumeData.customSectionsList) {
          const sectionDef = resumeData.customSectionsList.find(s => s.id === 'volunteering');
          if (sectionDef && sectionDef.title) {
            document.getElementById('volunteering-title').textContent = sectionDef.title;
          }
        }

        let html = '';

        resumeData.customSections.volunteering.forEach(vol => {
          const startDate = formatDate(vol.startDate);
          const endDate = vol.endDate ? formatDate(vol.endDate) : 'Present';

          html += `
            <div class="entry-block">
              <span class="entry-date">${startDate} – ${endDate}</span>
              <h4 class="entry-role">${vol.title}</h4>
              <p>${vol.city}</p>
              ${vol.description ? `<p>${stripHtmlTags(vol.description)}</p>` : ''}
            </div>
          `;
        });

        volunteeringList.innerHTML = html;
        volunteeringSection.style.display = 'block';
      }
    }

    // Populate awards
    function populateAwards() {
      const awardsList = document.getElementById('awards-list');
      const awardsSection = document.getElementById('awards-section');

      if (resumeData.customSections && resumeData.customSections.awards && resumeData.customSections.awards.length > 0) {
        // Use customSectionsList for dynamic title
        if (resumeData.customSectionsList) {
          const sectionDef = resumeData.customSectionsList.find(s => s.id === 'awards');
          if (sectionDef && sectionDef.title) {
            document.getElementById('awards-title').textContent = sectionDef.title;
          }
        }

        let html = '';

        resumeData.customSections.awards.forEach(award => {
          const year = award.startDate ? formatDate(award.startDate).split(' ').pop() : '';
          html += `<li>${award.title} <span class="award-year">${year}</span></li>`;
        });

        awardsList.innerHTML = html;
        awardsSection.style.display = 'block';
      }
    }

    // Populate certifications
    function populateCertifications() {
      const certList = document.getElementById('cert-list');
      const certSection = document.getElementById('certifications-section');

      if (resumeData.courses && resumeData.courses.length > 0) {
        let html = '';

        resumeData.courses.forEach(course => {
          const year = course.completionDate ? formatDate(course.completionDate).split(' ').pop() : '';
          html += `<li>${course.title} <span class="cert-year">${year}</span></li>`;
        });

        certList.innerHTML = html;
        certSection.style.display = 'block';
      }
    }

    // Populate hobbies
    function populateHobbies() {
      const hobbiesList = document.getElementById('hobbies-list');
      const hobbiesSection = document.getElementById('hobbies-section');

      if (resumeData.hobbies && resumeData.hobbies.length > 0) {
        const hobbiesText = resumeData.hobbies.join(' • ');
        hobbiesList.innerHTML = `<p style="font-size: 12px; line-height: 1.4;">${hobbiesText}</p>`;
        hobbiesSection.style.display = 'block';
      }
    }

    // Populate references
    function populateReferences() {
      const referencesList = document.getElementById('references-list');
      const referencesSection = document.getElementById('references-section');

      if (resumeData.references && resumeData.references.length > 0) {
        let html = '';

        resumeData.references.forEach(ref => {
          html += `
            <div class="reference-card">
              <h4 class="entry-role">${ref.name}</h4>
              ${ref.position ? `<p><strong>${ref.position}</strong></p>` : ''}
              ${ref.company ? `<p><strong>${ref.company}</strong></p>` : ''}
              ${ref.email ? `<p>${ref.email}</p>` : ''}
              ${ref.phone ? `<p>${ref.phone}</p>` : ''}
            </div>
          `;
        });

        referencesList.innerHTML = html;
        referencesSection.style.display = 'block';
      }
    }

    // Main function to populate all data
    async function populateResume() {
      try {
        const response = await fetch('resume.json');
        const data = await response.json();
        resumeData = data.content; // Extract content from the JSON structure

        populateHeader();
        populateContactInfo();
        populateSummary();
        populateSkills();
        populateLanguages();
        populateExperience();
        populateEducation();
        populateInternships();
        populateProjects();
        populatePublications();
        populateVolunteering();
        populateAwards();
        populateCertifications();
        populateHobbies();
        populateReferences();

        // Apply default gradient scheme
        applyGradient('warm-cream');
      } catch (error) {
        console.error('Error loading resume data:', error);
      }
    }

    // Set up event listeners after DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Populate resume
      populateResume();

      // Get elements
      const fontSelector = document.getElementById('font-selector');
      const gradientSelector = document.getElementById('gradient-scheme');
      const resetBtn = document.getElementById('reset-btn');
      const printBtn = document.getElementById('print-btn');

      // Event listeners
      fontSelector.addEventListener('change', (e) => {
        applyFont(e.target.value);
      });

      gradientSelector.addEventListener('change', (e) => {
        applyGradient(e.target.value);
      });

      resetBtn.addEventListener('click', () => {
        fontSelector.value = "'Josefin Sans', sans-serif";
        gradientSelector.value = 'warm-cream';
        applyFont("'Josefin Sans', sans-serif");
        applyGradient('warm-cream');
      });

      printBtn.addEventListener('click', () => {
        document.querySelector('.control-panel').style.display = 'none';
        window.print();
        document.querySelector('.control-panel').style.display = 'block';
      });

      // Initialize with default values
      applyFont("'Josefin Sans', sans-serif");
    });
  </script>
</body>
</html>
<style>
body {
  font-family: 'Josefin Sans', sans-serif;
  background: #f4f4f4;
